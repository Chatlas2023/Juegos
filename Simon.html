    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <style>
        /* ESTILOS GENERALES */
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #f1c40f;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* CONTENEDOR ROJO DE BOTONES */
        .simon-buttons-container {
            width: 300px;
            height: 300px;
            background-color: #ff0000;
            border-radius: 25px;
            padding: 20px;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* BOTONES DE COLORES */
        .simon-button {
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.6);
            transition: all 0.2s;
        }

        .simon-button.active {
            opacity: 0.8;
            transform: scale(0.95);
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.9);
        }

        #green {
            background-color: #2ecc71;
        }

        #red {
            background-color: #e74c3c;
        }

        #yellow {
            background-color: #f1c40f;
        }

        #blue {
            background-color: #3498db;
        }

        /* PUNTUACIÓN */
        .score-container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 300px;
            margin-bottom: 20px;
        }

        .score-box {
            background-color: #34495e;
            padding: 10px;
            border-radius: 10px;
            width: 45%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .score-title {
            font-size: 14px;
            color: #bdc3c7;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 24px;
            font-weight: bold;
        }

        /* CONTROLES */
        .controls {
            margin-top: 20px;
        }

        .controls button {
            background-color: #9b59b6;
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            width: 200px;
            transition: background 0.3s, transform 0.2s;
        }

        .controls button:hover {
            background-color: #8e44ad;
            transform: scale(1.05);
        }

        /* MENSAJES */
        #message {
            margin: 15px 0;
            min-height: 24px;
            font-weight: bold;
            color: #f1c40f;
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .simon-buttons-container {
                width: 280px;
                height: 280px;
                padding: 15px;
                gap: 15px;
            }
        }

        @media (max-width: 400px) {
            .simon-buttons-container {
                width: 260px;
                height: 260px;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>SIMON</h1>
        
        <!-- CONTENEDOR ROJO CON BOTONES -->
        <div class="simon-buttons-container">
            <button class="simon-button" id="green"></button>
            <button class="simon-button" id="red"></button>
            <button class="simon-button" id="yellow"></button>
            <button class="simon-button" id="blue"></button>
        </div>

        <!-- MENSAJE -->
        <div id="message">Presiona Iniciar para jugar</div>

        <!-- PUNTUACIÓN -->
        <div class="score-container">
            <div class="score-box">
                <div class="score-title">Ronda</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-title">Mejor</div>
                <div class="score-value" id="high-score">0</div>
            </div>
        </div>

        <!-- CONTROLES -->
        <div class="controls">
            <button id="control-btn">Iniciar</button>
        </div>
    </div>

    <!-- Audio elements for preloaded sounds -->
    <audio id="green-sound" preload="auto">
        <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==" type="audio/wav">
    </audio>
    <audio id="red-sound" preload="auto">
        <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==" type="audio/wav">
    </audio>
    <audio id="yellow-sound" preload="auto">
        <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==" type="audio/wav">
    </audio>
    <audio id="blue-sound" preload="auto">
        <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==" type="audio/wav">
    </audio>
    <audio id="error-sound" preload="auto">
        <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==" type="audio/wav">
    </audio>

    <script>
        const buttons = document.querySelectorAll('.simon-button');
        const controlBtn = document.getElementById('control-btn');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('high-score');
        const messageDisplay = document.getElementById('message');

        // Variables del juego
        let sequence = [];
        let playerSequence = [];
        let score = 0;
        let highScore = localStorage.getItem('simonHighScore') || 0;
        let isGameActive = false;
        let isPlayerTurn = false;
        let audioContext;
        let sounds = {};

        // Actualizar el récord al cargar la página
        highScoreDisplay.textContent = highScore;

        // Preload sounds
        function preloadSounds() {
            const soundElements = {
                'green': document.getElementById('green-sound'),
                'red': document.getElementById('red-sound'),
                'yellow': document.getElementById('yellow-sound'),
                'blue': document.getElementById('blue-sound'),
                'error': document.getElementById('error-sound')
            };
            
            // Generate simple tones for each color
            Object.keys(soundElements).forEach(color => {
                const duration = color === 'error' ? 0.5 : 0.3;
                const frequency = color === 'error' ? 110 : 
                                 color === 'green' ? 392 :
                                 color === 'red' ? 329.63 :
                                 color === 'yellow' ? 261.63 : 196;
                
                // Generate the tone
                generateTone(soundElements[color], frequency, duration);
            });
            
            return soundElements;
        }

        // Generate a tone with fade-in and fade-out to prevent popping
        function generateTone(audioElement, frequency, duration) {
            try {
                // Create offline audio context
                const offlineCtx = new OfflineAudioContext(1, 44100 * duration, 44100);
                const oscillator = offlineCtx.createOscillator();
                const gainNode = offlineCtx.createGain();
                
                oscillator.type = 'sine';
                oscillator.frequency.value = frequency;
                
                // Apply ADSR envelope to prevent popping
                const now = offlineCtx.currentTime;
                const attackTime = 0.005;
                const decayTime = 0.1;
                const releaseTime = 0.1;
                const sustainLevel = 0.7;
                
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(1, now + attackTime);
                gainNode.gain.linearRampToValueAtTime(sustainLevel, now + attackTime + decayTime);
                gainNode.gain.setValueAtTime(sustainLevel, now + duration - releaseTime);
                gainNode.gain.linearRampToValueAtTime(0, now + duration);
                
                oscillator.connect(gainNode);
                gainNode.connect(offlineCtx.destination);
                
                oscillator.start(0);
                oscillator.stop(now + duration);
                
                // Render the audio
                offlineCtx.startRendering().then(renderedBuffer => {
                    const bufferSource = offlineCtx.createBufferSource();
                    bufferSource.buffer = renderedBuffer;
                    
                    // Create a new audio context for playback if needed
                    if (!audioContext) {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    }
                    
                    // Create a media element source for the audio element
                    const source = audioContext.createMediaElementSource(audioElement);
                    source.connect(audioContext.destination);
                    
                    // Encode the buffer as WAV and set as audio element source
                    encodeBufferToWav(renderedBuffer).then(wavBlob => {
                        const url = URL.createObjectURL(wavBlob);
                        audioElement.src = url;
                    });
                });
            } catch (e) {
                console.error("Error generating tone:", e);
            }
        }

        // Encode audio buffer to WAV format
        function encodeBufferToWav(buffer) {
            return new Promise(resolve => {
                const numOfChannels = buffer.numberOfChannels;
                const length = buffer.length * numOfChannels * 2; // 2 bytes per sample
                const sampleRate = buffer.sampleRate;
                
                // Create WAV header
                const header = new ArrayBuffer(44);
                const view = new DataView(header);
                
                // RIFF identifier
                writeString(view, 0, 'RIFF');
                // RIFF chunk length
                view.setUint32(4, 36 + length, true);
                // RIFF type
                writeString(view, 8, 'WAVE');
                // Format chunk identifier
                writeString(view, 12, 'fmt ');
                // Format chunk length
                view.setUint32(16, 16, true);
                // Sample format (raw PCM)
                view.setUint16(20, 1, true);
                // Channel count
                view.setUint16(22, numOfChannels, true);
                // Sample rate
                view.setUint32(24, sampleRate, true);
                // Byte rate (sample rate * block align)
                view.setUint32(28, sampleRate * numOfChannels * 2, true);
                // Block align (channel count * bytes per sample)
                view.setUint16(32, numOfChannels * 2, true);
                // Bits per sample
                view.setUint16(34, 16, true);
                // Data chunk identifier
                writeString(view, 36, 'data');
                // Data chunk length
                view.setUint32(40, length, true);
                
                // Interleave the audio data
                const interleaved = new Int16Array(length / 2);
                for (let channel = 0; channel < numOfChannels; channel++) {
                    const channelData = buffer.getChannelData(channel);
                    for (let i = 0; i < buffer.length; i++) {
                        interleaved[i * numOfChannels + channel] = Math.max(-1, Math.min(1, channelData[i])) * 0x7FFF;
                    }
                }
                
                // Create the WAV file
                const wavBuffer = new Uint8Array(header.byteLength + interleaved.buffer.byteLength);
                wavBuffer.set(new Uint8Array(header), 0);
                wavBuffer.set(new Uint8Array(interleaved.buffer), header.byteLength);
                
                resolve(new Blob([wavBuffer], { type: 'audio/wav' }));
            });
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        // Inicializar audio (solo una vez)
        function initAudio() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                // Preload all sounds
                sounds = preloadSounds();
            } catch (e) {
                console.error("Error inicializando audio:", e);
            }
        }

        // Llamar a initAudio al primer clic del usuario
        document.body.addEventListener('click', () => {
            if (!audioContext) {
                initAudio();
            }
        }, { once: true });

        // Resaltar un botón
        function highlightButton(color) {
            const button = document.getElementById(color);
            button.classList.add('active');
            
            if (!audioContext) initAudio();
            
            try {
                // Play the preloaded sound
                if (sounds[color]) {
                    sounds[color].currentTime = 0;
                    sounds[color].play().catch(e => console.error("Error playing sound:", e));
                }
            } catch (e) {
                console.error("Error reproduciendo sonido:", e);
            }
            
            setTimeout(() => {
                button.classList.remove('active');
            }, 300);
        }

        // Resto del código del juego (sin cambios)
        // ... [El resto del código JavaScript permanece igual]

        // Generar el siguiente paso en la secuencia
        function nextStep() {
            isPlayerTurn = false;
            messageDisplay.textContent = "Observa la secuencia...";
            
            const colors = ['green', 'red', 'yellow', 'blue'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            sequence.push(randomColor);
            
            showSequence();
        }

        // Mostrar la secuencia al jugador
        function showSequence() {
            let i = 0;
            const interval = setInterval(() => {
                highlightButton(sequence[i]);
                i++;
                
                if (i >= sequence.length) {
                    clearInterval(interval);
                    isPlayerTurn = true;
                    isGameActive = true;
                    messageDisplay.textContent = "Tu turno! Repite la secuencia";
                    playerSequence = [];
                }
            }, 600);
        }

        // Manejar el clic del jugador
        function handleButtonClick(color) {
            if (!isPlayerTurn) return;
            
            highlightButton(color);
            playerSequence.push(color);
            
            if (playerSequence[playerSequence.length - 1] !== sequence[playerSequence.length - 1]) {
                document.body.style.backgroundColor = '#ff0000';
                setTimeout(() => {
                    document.body.style.backgroundColor = '#2c3e50';
                }, 200);
                
                // Play error sound
                if (sounds.error) {
                    sounds.error.currentTime = 0;
                    sounds.error.play().catch(e => console.error("Error playing sound:", e));
                }
                
                gameOver();
                return;
            }
            
            if (playerSequence.length === sequence.length) {
                isPlayerTurn = false;
                isGameActive = false;
                score++;
                scoreDisplay.textContent = score;
                messageDisplay.textContent = "¡Correcto! Siguiente nivel...";
                
                setTimeout(() => {
                    nextStep();
                }, 1000);
            }
        }

        // Game over
        function gameOver() {
            isGameActive = false;
            isPlayerTurn = false;
            messageDisplay.textContent = `¡Game Over! Puntuación: ${score}`;
            controlBtn.textContent = "Iniciar";
            
            if (score > highScore) {
                highScore = score;
                highScoreDisplay.textContent = highScore;
                localStorage.setItem('simonHighScore', highScore);
            }
            
            score = 0;
            scoreDisplay.textContent = score;
        }

        // Iniciar juego
        function startGame() {
            if (sequence.length > 0) return;
            
            messageDisplay.textContent = "Comenzando juego...";
            score = 0;
            scoreDisplay.textContent = score;
            sequence = [];
            playerSequence = [];
            controlBtn.textContent = "Reiniciar";
            
            setTimeout(() => {
                nextStep();
            }, 1000);
        }

        // Reiniciar juego
        function restartGame() {
            sequence = [];
            playerSequence = [];
            score = 0;
            scoreDisplay.textContent = score;
            isGameActive = false;
            isPlayerTurn = false;
            messageDisplay.textContent = "Presiona Iniciar para jugar";
            controlBtn.textContent = "Iniciar";
        }

        // Manejar el clic del botón único
        function handleControlClick() {
            if (isGameActive || sequence.length > 0) {
                restartGame();
            } else {
                startGame();
            }
        }

        // Event listeners
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                if (isPlayerTurn) {
                    handleButtonClick(button.id);
                }
            });
        });

        controlBtn.addEventListener('click', handleControlClick);
    </script>
</body>
