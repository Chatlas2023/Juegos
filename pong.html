<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pong Game</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        min-height: 100vh;
        background-color: #222;
        overflow: hidden;
        touch-action: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        font-family: Arial, sans-serif;
    }
    #score {
        color: white;
        font-size: 28px;
        margin: 10px 0;
        text-align: center;
        padding: 5px 0;
    }
    #gameContainer {
        position: relative;
        width: 100%;
        max-width: 800px;
        height: 70vh;
        background-color: green;
        overflow: hidden;
        margin-bottom: 20px;
    }
    canvas {
        display: block;
    }
    #gameOver {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 36px;
        z-index: 10;
    }
    #restartBtn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #restartBtn:hover {
        background-color: #45a049;
    }
    </style>
</head>
<body>
    <div id="score">Machine: 0 - Player: 0</div>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="gameOver">
            <div id="gameOverText"></div>
            <button id="restartBtn">Jugar de nuevo</button>
        </div>
    </div>

    <script>
        // Configuración del juego
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const gameOverText = document.getElementById('gameOverText');
        const restartBtn = document.getElementById('restartBtn');
        const NORMAL_SPEED = 4;
        const INITIAL_SPEED = NORMAL_SPEED / 2;
        const WINNING_SCORE = 10;
        
        // Ajustar tamaño del canvas
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            
            // Reajustar posición de la pelota al cambiar tamaño
            if (!ballLaunched) {
                ball.x = playerPaddle.x - BALL_SIZE;
                ball.y = playerPaddle.y + playerPaddle.height / 2;
            }
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Variables del juego
        const PADDLE_WIDTH = 10;
        const PADDLE_HEIGHT = 100;
        const BALL_SIZE = 10;
        const PADDLE_OFFSET = 30;
        
        let machineScore = 0;
        let playerScore = 0;
        let gameActive = true;
        let ballLaunched = false;
        
        // Paletas
        const machinePaddle = {
            x: PADDLE_OFFSET,
            y: canvas.height / 2 - PADDLE_HEIGHT / 2,
            width: PADDLE_WIDTH,
            height: PADDLE_HEIGHT,
            speed: 5
        };
        
        const playerPaddle = {
            x: canvas.width - PADDLE_OFFSET - PADDLE_WIDTH,
            y: canvas.height / 2 - PADDLE_HEIGHT / 2,
            width: PADDLE_WIDTH,
            height: PADDLE_HEIGHT,
            speed: 8
        };
        
        // Pelota
        const ball = {
            x: playerPaddle.x - BALL_SIZE,
            y: playerPaddle.y + PADDLE_HEIGHT / 2,
            size: BALL_SIZE,
            speedX: 0,
            speedY: 0
        };
        
        // Variables para el control táctil
        let isDragging = false;
        let touchStartY = 0;
        let paddleStartY = 0;
        
        // Eventos táctiles
        canvas.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const touchX = touch.clientX - rect.left;
            const touchY = touch.clientY - rect.top;
            
            // Verificar si el toque está dentro de la paleta del jugador
            if (touchX > playerPaddle.x && 
                touchX < playerPaddle.x + playerPaddle.width &&
                touchY > playerPaddle.y && 
                touchY < playerPaddle.y + playerPaddle.height) {
                
                isDragging = true;
                touchStartY = touchY;
                paddleStartY = playerPaddle.y;
                e.preventDefault();
            }
        });
        
        canvas.addEventListener('touchmove', (e) => {
            if (!gameActive || !isDragging) return;
            
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const touchY = touch.clientY - rect.top;
            
            // Calcular nueva posición de la paleta
            const deltaY = touchY - touchStartY;
            let newY = paddleStartY + deltaY;
            
            // Limitar la paleta dentro del canvas
            newY = Math.max(0, Math.min(newY, canvas.height - playerPaddle.height));
            playerPaddle.y = newY;
            
            // Si es el primer movimiento y la pelota no ha sido lanzada, lanzarla
            if (!ballLaunched && Math.abs(deltaY) > 5) {
                launchBall();
            }
            
            // Mover la pelota con la paleta si no ha sido lanzada
            if (!ballLaunched) {
                ball.y = playerPaddle.y + playerPaddle.height / 2;
                ball.x = playerPaddle.x - BALL_SIZE;
            }
            
            e.preventDefault();
        });
        
        canvas.addEventListener('touchend', (e) => {
            isDragging = false;
        });
        
        // Eventos de ratón para probar en desktop
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            if (mouseX > playerPaddle.x && 
                mouseX < playerPaddle.x + playerPaddle.width &&
                mouseY > playerPaddle.y && 
                mouseY < playerPaddle.y + playerPaddle.height) {
                
                isDragging = true;
                touchStartY = mouseY;
                paddleStartY = playerPaddle.y;
                e.preventDefault();
            }
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (!gameActive || !isDragging) return;
            
            const rect = canvas.getBoundingClientRect();
            const mouseY = e.clientY - rect.top;
            
            const deltaY = mouseY - touchStartY;
            let newY = paddleStartY + deltaY;
            
            newY = Math.max(0, Math.min(newY, canvas.height - playerPaddle.height));
            playerPaddle.y = newY;
            
            // Si es el primer movimiento y la pelota no ha sido lanzada, lanzarla
            if (!ballLaunched && Math.abs(deltaY) > 5) {
                launchBall();
            }
            
            // Mover la pelota con la paleta si no ha sido lanzada
            if (!ballLaunched) {
                ball.y = playerPaddle.y + playerPaddle.height / 2;
                ball.x = playerPaddle.x - BALL_SIZE;
            }
            
            e.preventDefault();
        });
        
        canvas.addEventListener('mouseup', (e) => {
            isDragging = false;
        });
        
        canvas.addEventListener('mouseleave', (e) => {
            isDragging = false;
        });
        
        // Función para lanzar la pelota
        function launchBall() {
            if (ballLaunched) return;
            
            ballLaunched = true;
            ball.speedX = -INITIAL_SPEED;
            ball.speedY = (Math.random() * 2 - 1) * INITIAL_SPEED;
            
            if (Math.abs(ball.speedY) < 0.5) {
                ball.speedY = (Math.random() > 0.5 ? 1 : -1) * 2;
            }
        }
        
        // Función para reiniciar el juego
        function resetGame() {
            machineScore = 0;
            playerScore = 0;
            gameActive = true;
            ballLaunched = false;
            
            // Resetear posiciones
            machinePaddle.y = canvas.height / 2 - machinePaddle.height / 2;
            playerPaddle.y = canvas.height / 2 - playerPaddle.height / 2;
            
            // Resetear pelota
            ball.x = playerPaddle.x - BALL_SIZE;
            ball.y = playerPaddle.y + playerPaddle.height / 2;
            ball.speedX = 0;
            ball.speedY = 0;
            
            // Ocultar pantalla de fin de juego
            gameOverElement.style.display = 'none';
            
            // Actualizar marcador
            scoreElement.textContent = `Machine: ${machineScore} - Player: ${playerScore}`;
        }
        
        // Botón de reinicio
        restartBtn.addEventListener('click', resetGame);
        
        // Función para mostrar fin de juego
        function showGameOver(winner) {
            gameActive = false;
            ballLaunched = false;
            gameOverText.textContent = winner === 'player' 
                ? '¡Ganaste! Felicidades!' 
                : '¡La máquina ganó! Inténtalo de nuevo';
            gameOverElement.style.display = 'flex';
        }
        
        // Función para dibujar elementos
        function draw() {
            // Limpiar canvas
            ctx.fillStyle = 'green';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Dibujar paletas
            ctx.fillStyle = 'white';
            ctx.fillRect(machinePaddle.x, machinePaddle.y, machinePaddle.width, machinePaddle.height);
            ctx.fillRect(playerPaddle.x, playerPaddle.y, playerPaddle.width, playerPaddle.height);
            
            // Dibujar pelota
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.size, 0, Math.PI * 2);
            ctx.fill();
            
            // Dibujar línea central
            ctx.strokeStyle = 'white';
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
        }
        
        // Función para actualizar la posición de los elementos
        function update() {
            if (!gameActive) return;
            
            // Mover pelota solo si ha sido lanzada
            if (ballLaunched) {
                ball.x += ball.speedX;
                ball.y += ball.speedY;
            }
            
            // IA para la paleta de la máquina
            if (ballLaunched) {
                const machinePaddleCenter = machinePaddle.y + machinePaddle.height / 2;
                const targetY = ball.y - machinePaddle.height / 2;
                
                // Movimiento suavizado de la paleta de la máquina
                machinePaddle.y += (targetY - machinePaddle.y) * 0.1;
                
                // Limitar la paleta dentro del canvas
                machinePaddle.y = Math.max(0, Math.min(machinePaddle.y, canvas.height - machinePaddle.height));
            }
            
            // Detección de colisión con los bordes superior e inferior
            if (ballLaunched && (ball.y - ball.size < 0 || ball.y + ball.size > canvas.height)) {
                ball.speedY = -ball.speedY;
            }
            
            // Detección de colisión con las paletas
            // Paleta de la máquina (izquierda)
            if (ballLaunched && 
                ball.x - ball.size < machinePaddle.x + machinePaddle.width &&
                ball.y > machinePaddle.y &&
                ball.y < machinePaddle.y + machinePaddle.height) {
                
                // Aumentar velocidad en 3%
                ball.speedX = Math.abs(ball.speedX) * 1.03;
                ball.speedY *= 1.03;
                
                // Calcular ángulo de rebote basado en donde golpea la paleta
                const hitPosition = (ball.y - (machinePaddle.y + machinePaddle.height / 2)) / (machinePaddle.height / 2);
                ball.speedY = hitPosition * 5;
            }
            
            // Paleta del jugador (derecha)
            if (ballLaunched && 
                ball.x + ball.size > playerPaddle.x &&
                ball.y > playerPaddle.y &&
                ball.y < playerPaddle.y + playerPaddle.height) {
                
                // Aumentar velocidad en 3%
                ball.speedX = -Math.abs(ball.speedX) * 1.03;
                ball.speedY *= 1.03;
                
                // Calcular ángulo de rebote basado en donde golpea la paleta
                const hitPosition = (ball.y - (playerPaddle.y + playerPaddle.height / 2)) / (playerPaddle.height / 2);
                ball.speedY = hitPosition * 5;
            }
            
            // Puntuación
            if (ballLaunched) {
                if (ball.x - ball.size < 0) {
                    playerScore++;
                    ballLaunched = false;
                    
                    if (playerScore >= WINNING_SCORE) {
                        showGameOver('player');
                    } else {
                        resetBall();
                    }
                } else if (ball.x + ball.size > canvas.width) {
                    machineScore++;
                    ballLaunched = false;
                    
                    if (machineScore >= WINNING_SCORE) {
                        showGameOver('machine');
                    } else {
                        resetBall();
                    }
                }
            }
            
            // Actualizar marcador
            scoreElement.textContent = `Machine: ${machineScore} - Player: ${playerScore}`;
        }
        
        // Función para reiniciar la pelota
        function resetBall() {
            ball.x = playerPaddle.x - BALL_SIZE;
            ball.y = playerPaddle.y + playerPaddle.height / 2;
            ball.speedX = 0;
            ball.speedY = 0;
            ballLaunched = false;
        }
        
        // Bucle del juego
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Iniciar el juego
        resetGame();
        gameLoop();
    </script>
</body>
</html>
