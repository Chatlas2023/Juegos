<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pong Game</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        min-height: 100vh;
        background-color: #222;
        overflow: hidden;
        touch-action: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        font-family: Arial, sans-serif;
    }
    #score {
        color: white;
        font-size: 28px;
        margin: 10px 0;
        text-align: center;
        padding: 5px 0;
    }
    #gameContainer {
        position: relative;
        width: 100%;
        max-width: 800px;
        height: 70vh;
        background-color: green;
        overflow: hidden;
        margin-bottom: 20px;
    }
    canvas {
        display: block;
    }
    #gameOver {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 36px;
        z-index: 10;
    }
    #restartBtn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #restartBtn:hover {
        background-color: #45a049;
    }
    </style>
</head>
<body>
    <div id="score">Machine: 0 - Player: 0</div>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="gameOver">
            <div id="gameOverText"></div>
            <button id="restartBtn">Jugar de nuevo</button>
        </div>
    </div>

    <!-- Elementos de audio -->
    <audio id="paddleSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" preload="auto"></audio>
    <audio id="wallSound" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" preload="auto"></audio>
    <audio id="scoreSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" preload="auto"></audio>
    <audio id="gameOverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-casino-notification-266.mp3" preload="auto"></audio>

<script>
    // Configuración del juego
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const gameOverElement = document.getElementById('gameOver');
    const gameOverText = document.getElementById('gameOverText');
    const restartBtn = document.getElementById('restartBtn');

    // Elementos de audio
    const paddleSound = document.getElementById('paddleSound');
    const wallSound = document.getElementById('wallSound');
    const scoreSound = document.getElementById('scoreSound');
    const gameOverSound = document.getElementById('gameOverSound');

    const NORMAL_SPEED = 4;
    const INITIAL_SPEED = NORMAL_SPEED / 2;
    const WINNING_SCORE = 10;

    // Ajustar tamaño del canvas
    function resizeCanvas() {
        const container = document.getElementById('gameContainer');
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;

        // Reajustar posición de los elementos
        if (!ballLaunched) {
            playerPaddle.y = canvas.height / 2 - playerPaddle.height / 2;
            machinePaddle.y = canvas.height / 2 - machinePaddle.height / 2;
            ball.x = playerPaddle.x - ball.size;
            ball.y = playerPaddle.y + playerPaddle.height / 2;
        }
    }

    // Variables del juego
    const PADDLE_WIDTH = 10;
    const PADDLE_HEIGHT = 100;
    const BALL_SIZE = 10;
    const PADDLE_OFFSET = 30;

    let machineScore = 0;
    let playerScore = 0;
    let gameActive = true;
    let ballLaunched = false;

    // Paletas
    const machinePaddle = {
        x: PADDLE_OFFSET,
        y: 0, // Se ajustará en resizeCanvas
        width: PADDLE_WIDTH,
        height: PADDLE_HEIGHT,
        speed: 5
    };

    const playerPaddle = {
        x: 0, // Se ajustará en resizeCanvas
        y: 0, // Se ajustará en resizeCanvas
        width: PADDLE_WIDTH,
        height: PADDLE_HEIGHT,
        speed: 8,
        targetY: 0 // Para suavizado de movimiento
    };

    // Pelota
    const ball = {
        x: 0, // Se ajustará en resizeCanvas
        y: 0, // Se ajustará en resizeCanvas
        size: BALL_SIZE,
        speedX: 0,
        speedY: 0
    };

    // Inicializar el canvas y posiciones
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Variables para el control táctil mejorado
    let isDragging = false;
    let touchStartY = 0;
    let paddleStartY = 0;
    let lastTouchY = 0;
    let touchActive = false;

    // Zona sensible ampliada (derecha del canvas)
    const TOUCH_ZONE_WIDTH = canvas.width * 0.3;

    // Eventos táctiles mejorados
    canvas.addEventListener('touchstart', (e) => {
        if (!gameActive) return;
        
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        const touchX = touch.clientX - rect.left;
        const touchY = touch.clientY - rect.top;

        // Zona sensible ampliada en el lado derecho
        if (touchX > canvas.width - TOUCH_ZONE_WIDTH) {
            isDragging = true;
            touchStartY = touchY;
            lastTouchY = touchY;
            paddleStartY = playerPaddle.y;
            touchActive = true;
            e.preventDefault();
            
            // Lanzar la pelota al primer toque si no está lanzada
            if (!ballLaunched) {
                launchBall();
            }
        }
    });

    canvas.addEventListener('touchmove', (e) => {
        if (!gameActive || !isDragging) return;

        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        const touchY = touch.clientY - rect.top;
        lastTouchY = touchY;

        const deltaY = touchY - touchStartY;
        playerPaddle.targetY = paddleStartY + deltaY;

        // Limitar y aplicar movimiento suavizado
        playerPaddle.targetY = Math.max(0, Math.min(playerPaddle.targetY, canvas.height - playerPaddle.height));
        
        if (!ballLaunched) {
            ball.y = playerPaddle.y + playerPaddle.height / 2;
            ball.x = playerPaddle.x - ball.size;
        }

        e.preventDefault();
    });

    canvas.addEventListener('touchend', (e) => {
        isDragging = false;
        touchActive = false;
    });

    // Eventos de ratón mejorados
    canvas.addEventListener('mousedown', (e) => {
        if (!gameActive) return;
        
        const rect = canvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;

        // Zona sensible ampliada en el lado derecho
        if (mouseX > canvas.width - TOUCH_ZONE_WIDTH) {
            isDragging = true;
            touchStartY = mouseY;
            lastTouchY = mouseY;
            paddleStartY = playerPaddle.y;
            touchActive = true;
            e.preventDefault();
            
            // Lanzar la pelota al primer clic si no está lanzada
            if (!ballLaunched) {
                launchBall();
            }
        }
    });

    canvas.addEventListener('mousemove', (e) => {
        if (!gameActive || !isDragging) return;

        const rect = canvas.getBoundingClientRect();
        const mouseY = e.clientY - rect.top;
        lastTouchY = mouseY;

        const deltaY = mouseY - touchStartY;
        playerPaddle.targetY = paddleStartY + deltaY;

        // Limitar y aplicar movimiento suavizado
        playerPaddle.targetY = Math.max(0, Math.min(playerPaddle.targetY, canvas.height - playerPaddle.height));
        
        if (!ballLaunched) {
            ball.y = playerPaddle.y + playerPaddle.height / 2;
            ball.x = playerPaddle.x - ball.size;
        }

        e.preventDefault();
    });

    canvas.addEventListener('mouseup', (e) => {
        isDragging = false;
        touchActive = false;
    });

    canvas.addEventListener('mouseleave', (e) => {
        if (isDragging) {
            isDragging = false;
            touchActive = false;
        }
    });

    // Función para lanzar la pelota
    function launchBall() {
        if (ballLaunched) return;

        ballLaunched = true;
        ball.speedX = -INITIAL_SPEED;
        ball.speedY = (Math.random() * 2 - 1) * INITIAL_SPEED;

        if (Math.abs(ball.speedY) < 0.5) {
            ball.speedY = (Math.random() > 0.5 ? 1 : -1) * 2;
        }
    }

    // Función para reiniciar el juego
    function resetGame() {
        machineScore = 0;
        playerScore = 0;
        gameActive = true;
        ballLaunched = false;

        machinePaddle.y = canvas.height / 2 - machinePaddle.height / 2;
        playerPaddle.y = canvas.height / 2 - playerPaddle.height / 2;
        playerPaddle.targetY = playerPaddle.y;
        playerPaddle.x = canvas.width - PADDLE_OFFSET - playerPaddle.width;

        ball.x = playerPaddle.x - ball.size;
        ball.y = playerPaddle.y + playerPaddle.height / 2;
        ball.speedX = 0;
        ball.speedY = 0;

        gameOverElement.style.display = 'none';
        scoreElement.textContent = `Machine: ${machineScore} - Player: ${playerScore}`;
    }

    restartBtn.addEventListener('click', resetGame);

    function showGameOver(winner) {
        gameActive = false;
        ballLaunched = false;
        gameOverText.textContent = winner === 'player' 
            ? '¡Ganaste! Felicidades!' 
            : '¡La máquina ganó! Inténtalo de nuevo';
        gameOverElement.style.display = 'flex';
        gameOverSound.play();
    }

    // Función para dibujar elementos
    function draw() {
        // Limpiar canvas
        ctx.fillStyle = 'green';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Dibujar paletas
        ctx.fillStyle = 'white';
        ctx.fillRect(machinePaddle.x, machinePaddle.y, machinePaddle.width, machinePaddle.height);
        ctx.fillRect(playerPaddle.x, playerPaddle.y, playerPaddle.width, playerPaddle.height);

        // Dibujar pelota
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.size, 0, Math.PI * 2);
        ctx.fill();

        // Dibujar línea central
        ctx.strokeStyle = 'white';
        ctx.setLineDash([10, 10]);
        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, 0);
        ctx.lineTo(canvas.width / 2, canvas.height);
        ctx.stroke();
        ctx.setLineDash([]);
    }

    // Función para actualizar la posición de los elementos con suavizado
    function update() {
        if (!gameActive) return;

        // Suavizar el movimiento de la paleta del jugador
        if (Math.abs(playerPaddle.y - playerPaddle.targetY) > 1) {
            playerPaddle.y += (playerPaddle.targetY - playerPaddle.y) * 0.3;
        } else {
            playerPaddle.y = playerPaddle.targetY;
        }

        if (ballLaunched) {
            ball.x += ball.speedX;
            ball.y += ball.speedY;
        }

        // IA para la paleta de la máquina
        if (ballLaunched) {
            const machinePaddleCenter = machinePaddle.y + machinePaddle.height / 2;
            const isSharpAngle = Math.abs(ball.speedY / ball.speedX) > 1;

            // 30% de probabilidad de fallar en ángulos pronunciados
            if (!isSharpAngle || Math.random() > 0.3) {
                const targetY = ball.y - machinePaddle.height / 2;
                // Movimiento con suavizado y margen de error
                machinePaddle.y += (targetY - machinePaddle.y) * (0.08 + Math.random() * 0.04);
            } else {
                // Movimiento erróneo (falla a propósito)
                machinePaddle.y += (Math.random() * 4 - 2);
            }

            // Limitar la paleta dentro del canvas
            machinePaddle.y = Math.max(0, Math.min(machinePaddle.y, canvas.height - machinePaddle.height));
        }

        // Colisión con bordes
        if (ballLaunched && (ball.y - ball.size < 0 || ball.y + ball.size > canvas.height)) {
            ball.speedY = -ball.speedY;
            wallSound.currentTime = 0;
            wallSound.play();
        }

        // Colisión con paletas
        if (ballLaunched && 
            ball.x - ball.size < machinePaddle.x + machinePaddle.width &&
            ball.y > machinePaddle.y &&
            ball.y < machinePaddle.y + machinePaddle.height) {

            ball.speedX = Math.abs(ball.speedX) * 1.03;
            ball.speedY *= 1.03;
            const hitPosition = (ball.y - (machinePaddle.y + machinePaddle.height / 2)) / (machinePaddle.height / 2);
            ball.speedY = hitPosition * 5;
            paddleSound.currentTime = 0;
            paddleSound.play();
        }

        if (ballLaunched && 
            ball.x + ball.size > playerPaddle.x &&
            ball.y > playerPaddle.y &&
            ball.y < playerPaddle.y + playerPaddle.height) {

            ball.speedX = -Math.abs(ball.speedX) * 1.03;
            ball.speedY *= 1.03;
            const hitPosition = (ball.y - (playerPaddle.y + playerPaddle.height / 2)) / (playerPaddle.height / 2);
            ball.speedY = hitPosition * 5;
            paddleSound.currentTime = 0;
            paddleSound.play();
        }

        // Puntuación
        if (ballLaunched) {
            if (ball.x - ball.size < 0) {
                playerScore++;
                ballLaunched = false;
                scoreSound.currentTime = 0;
                scoreSound.play();

                if (playerScore >= WINNING_SCORE) {
                    showGameOver('player');
                } else {
                    resetBall();
                }
            } else if (ball.x + ball.size > canvas.width) {
                machineScore++;
                ballLaunched = false;
                scoreSound.currentTime = 0;
                scoreSound.play();

                if (machineScore >= WINNING_SCORE) {
                    showGameOver('machine');
                } else {
                    resetBall();
                }
            }
        }

        scoreElement.textContent = `Machine: ${machineScore} - Player: ${playerScore}`;
    }

    function resetBall() {
        ball.x = playerPaddle.x - ball.size;
        ball.y = playerPaddle.y + playerPaddle.height / 2;
        ball.speedX = 0;
        ball.speedY = 0;
        ballLaunched = false;
    }

    // Bucle del juego
    function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }

    // Iniciar el juego
    resetGame();
    gameLoop();
</script>
</body>
</html>
