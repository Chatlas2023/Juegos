<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Móvil v1.40</title>
    <style>
        /* Tus estilos CSS permanecen igual */
    </style>
</head>
<body>
    <!-- Tu estructura HTML permanece igual -->
    
    <script>
        // Configuración del juego - v1.40
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const gameOverDiv = document.getElementById('game-over');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('high-score');
        const finalScoreDisplay = document.getElementById('final-score');
        const finalHighScoreDisplay = document.getElementById('final-high-score');
        const restartBtn = document.getElementById('restart-btn');
        
        // Obtener máxima puntuación almacenada
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        highScoreDisplay.textContent = `Máxima puntuación: ${highScore}`;
        finalHighScoreDisplay.textContent = `Máxima puntuación: ${highScore}`;
        
        // Ajustar tamaño del canvas para móviles
        function resizeCanvas() {
            const container = document.getElementById('game-container');
            const containerWidth = container.clientWidth;
            const canvasSize = Math.min(containerWidth, 400);
            
            canvas.style.width = canvasSize + 'px';
            canvas.style.height = canvasSize + 'px';
            
            // Mantenemos el buffer de dibujo en 400x400 para una cuadrícula limpia
            canvas.width = 400;
            canvas.height = 400;
        }
        
        window.addEventListener('resize', resizeCanvas);
        
        // Inicializar tamaño del canvas
        resizeCanvas();
        
        const GRID_SIZE = 20;
        const GRID_WIDTH = canvas.width / GRID_SIZE;
        const GRID_HEIGHT = canvas.height / GRID_SIZE;
        
        // Estado del juego
        let snake = [{x: 10, y: 10}]; // Posición inicial centrada
        let snakeDirection = {x: 1, y: 0};
        let nextDirection = {x: 1, y: 0};
        let foods = [];
        let score = 0;
        let gameSpeed = 150;
        let gameInterval;
        let gameRunning = false;
        
        // Generar comida en posición aleatoria
        function generateFood() {
            let newFood;
            let isValidPosition = false;
            let attempts = 0;
            const maxAttempts = 100;
            
            while (!isValidPosition && attempts < maxAttempts) {
                attempts++;
                newFood = {
                    x: Math.floor(Math.random() * GRID_WIDTH),
                    y: Math.floor(Math.random() * GRID_HEIGHT)
                };
                
                // Verificar que no esté en la serpiente
                const onSnake = snake.some(segment => 
                    segment.x === newFood.x && segment.y === newFood.y
                );
                
                // Verificar que no esté en otra comida
                const onFood = foods.some(food => 
                    food.x === newFood.x && food.y === newFood.y
                );
                
                isValidPosition = !onSnake && !onFood;
            }
            
            return isValidPosition ? newFood : null;
        }
        
        // Inicializar comida
        function initFood() {
            foods = [];
            const initialFood = generateFood();
            if (initialFood) {
                foods.push(initialFood);
            }
        }
        
        // Dibujar elementos del juego
        function draw() {
            // Limpiar el canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#1e1e1e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Dibujar la serpiente
            ctx.fillStyle = '#4CAF50';
            snake.forEach(segment => {
                ctx.fillRect(
                    segment.x * GRID_SIZE, 
                    segment.y * GRID_SIZE, 
                    GRID_SIZE - 1, 
                    GRID_SIZE - 1
                );
                
                // Borde más oscuro para los segmentos
                ctx.strokeStyle = '#388E3C';
                ctx.strokeRect(
                    segment.x * GRID_SIZE, 
                    segment.y * GRID_SIZE, 
                    GRID_SIZE - 1, 
                    GRID_SIZE - 1
                );
            });
            
            // Dibujar todas las comidas
            ctx.fillStyle = '#FF5252';
            foods.forEach(food => {
                if (food) { // Asegurarnos de que la comida existe
                    ctx.beginPath();
                    ctx.arc(
                        food.x * GRID_SIZE + GRID_SIZE/2, 
                        food.y * GRID_SIZE + GRID_SIZE/2, 
                        GRID_SIZE/2 - 1, 
                        0, 
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // Borde más oscuro para la comida
                    ctx.strokeStyle = '#D32F2F';
                    ctx.stroke();
                }
            });
        }
        
        // Actualizar el estado del juego
        function update() {
            // Actualizar dirección
            snakeDirection = {...nextDirection};
            
            // Mover la serpiente
            const head = {
                x: snake[0].x + snakeDirection.x, 
                y: snake[0].y + snakeDirection.y
            };
            snake.unshift(head);
            
            // Verificar si comió alguna comida
            let foodIndex = -1;
            for (let i = 0; i < foods.length; i++) {
                if (foods[i] && head.x === foods[i].x && head.y === foods[i].y) {
                    foodIndex = i;
                    break;
                }
            }
            
            if (foodIndex !== -1) {
                // Comió una comida
                score++;
                scoreDisplay.textContent = `Puntuación: ${score}`;
                foods.splice(foodIndex, 1);
                const newFood = generateFood();
                if (newFood) {
                    foods.push(newFood);
                }
                
                // Cada 5 puntos, agregar otra comida (máximo 5)
                if (score % 5 === 0 && foods.length < 5) {
                    const extraFood = generateFood();
                    if (extraFood) {
                        foods.push(extraFood);
                    }
                }
            } else {
                // No comió, quitar cola
                snake.pop();
            }
            
            // Verificar colisiones
            if (checkCollisions()) {
                gameOver();
            }
        }
        
        // Verificar colisiones
        function checkCollisions() {
            const head = snake[0];
            
            // Colisión con los bordes
            if (head.x < 0 || head.x >= GRID_WIDTH || head.y < 0 || head.y >= GRID_HEIGHT) {
                return true;
            }
            
            // Colisión consigo misma (empezamos desde 1 para no comparar con la cabeza)
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }
        
        // Manejar fin del juego
        function gameOver() {
            clearInterval(gameInterval);
            gameRunning = false;
            
            // Actualizar máxima puntuación
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreDisplay.textContent = `Máxima puntuación: ${highScore}`;
            }
            
            finalScoreDisplay.textContent = `Puntuación: ${score}`;
            finalHighScoreDisplay.textContent = `Máxima puntuación: ${highScore}`;
            gameOverDiv.style.display = 'block';
        }
        
        // Reiniciar el juego
        function restartGame() {
            snake = [{x: 10, y: 10}];
            snakeDirection = {x: 1, y: 0};
            nextDirection = {x: 1, y: 0};
            initFood();
            score = 0;
            scoreDisplay.textContent = `Puntuación: ${score}`;
            gameOverDiv.style.display = 'none';
            gameRunning = true;
            
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, gameSpeed);
            draw();
        }
        
        // Bucle principal del juego
        function gameLoop() {
            update();
            draw();
        }
        
        // Controles
        const setupControl = (element, direction) => {
            element.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if ((snakeDirection.x !== direction.x || snake.length === 1) && 
                    (snakeDirection.y !== direction.y || snake.length === 1)) {
                    nextDirection = direction;
                }
            });
            
            element.addEventListener('click', (e) => {
                e.preventDefault();
                if ((snakeDirection.x !== direction.x || snake.length === 1) && 
                    (snakeDirection.y !== direction.y || snake.length === 1)) {
                    nextDirection = direction;
                }
            });
        };
        
        setupControl(document.getElementById('up-btn'), {x: 0, y: -1});
        setupControl(document.getElementById('down-btn'), {x: 0, y: 1});
        setupControl(document.getElementById('left-btn'), {x: -1, y: 0});
        setupControl(document.getElementById('right-btn'), {x: 1, y: 0});
        
        // Botón de reinicio
        restartBtn.addEventListener('click', restartGame);
        
        // Iniciar el juego cuando el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', () => {
            resizeCanvas();
            initFood();
            restartGame(); // Esto iniciará el juego
        });
    </script>
</body>
</html>
