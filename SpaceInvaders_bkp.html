<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: manipulation;
        }
        body {
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .game-container {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        canvas {
            border: 2px solid #bb86fc;
            background-color: #4c7588;
            width: 100%;
            max-width: 100%;
            height: auto;
            aspect-ratio: 4 / 3.6;
            margin-bottom: 10px;
        }
        h1 {
            color: #bb86fc;
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            color: #a0a0a0;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .controls {
            color: #e0e0e0;
            font-size: 12px;
            margin-top: 10px;
        }
        .control-panel {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 15px;
            height: 60px;
        }
        .joystick-area {
            flex: 2;
            background-color: rgba(51, 51, 51, 0.5);
            border-radius: 10px;
            margin-right: 5px;
            position: relative;
            touch-action: none;
        }
        .shoot-btn {
            flex: 1;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 5px;
        }
        .shoot-btn:active {
            background-color: #c0392b;
        }
        .start-btn {
            background-color: #2ecc71;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .start-btn:active {
            background-color: #27ae60;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            p, .controls {
                font-size: 12px;
            }
            .control-panel {
                height: 50px;
            }
            .shoot-btn {
                font-size: 14px;
            }
        }
        @media (min-width: 601px) {
            .control-panel {
                display: none;
            }
            .start-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Space Invaders</h1>
        <p>¡Destruye a los invasores alienígenas!</p>
        <canvas id="gameCanvas" width="400" height="360"></canvas>
        <div class="controls">
            <p>Controles: Desliza en el área izquierda, botón rojo para disparar</p>
        </div>
        <button class="start-btn" id="startBtn">Iniciar Juego</button>
        <div class="control-panel">
            <div class="joystick-area" id="joystickArea"></div>
            <button class="shoot-btn" id="shootBtn">DISPARAR</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const joystickArea = document.getElementById('joystickArea');
        const shootBtn = document.getElementById('shootBtn');
        const startBtn = document.getElementById('startBtn');
        
        // Cargar la imagen de la nave
        const playerImg = new Image();
        playerImg.src = 'nave2.png';
        
        // Variable para controlar si la imagen está cargada
        let imageLoaded = false;
        playerImg.onload = function() {
            imageLoaded = true;
        };

        // Adjust canvas for high-DPI displays
        const dpr = window.devicePixelRatio || 1;
        canvas.width = 400 * dpr;
        canvas.height = 360 * dpr;
        ctx.scale(dpr, dpr);

        // Game objects
        let player, bullets, aliens, alienSpeed, alienDirection;
        let gameOver = false;
        let win = false;
        let gameStarted = false;
        let isJoystickActive = false;
        let joystickStartX = 0;
        let joystickCurrentX = 0;

        // Initialize game state
        function startGame() {
            player = {
                x: canvas.width / dpr / 2 - 25,
                y: canvas.height / dpr - 40,
                width: 50,
                height: 30,
                speed: 4,
                dx: 0
            };
            bullets = [];
            aliens = [];
            alienSpeed = 1;
            alienDirection = 1;
            gameOver = false;
            win = false;
            gameStarted = true;

            // Initialize aliens - ahora 8 columnas en lugar de 10, pero más anchas
            const alienRows = 5;
            const alienCols = 8; // Cambiado de 10 a 8
            const alienWidth = 25; // Aumentado de 20 a 25 (25% más ancho)
            const alienHeight = 15;
            const alienPadding = 8;
            for (let row = 0; row < alienRows; row++) {
                for (let col = 0; col < alienCols; col++) {
                    aliens.push({
                        x: col * (alienWidth + alienPadding) + 30,
                        y: row * (alienHeight + alienPadding) + 40,
                        width: alienWidth,
                        height: alienHeight,
                        alive: true
                    });
                }
            }
        }

        // Disparar
        function shoot() {
            if (gameStarted && !gameOver && !win) {
                bullets.push({
                    x: player.x + player.width / 2 - 5 / 2,
                    y: player.y - 10,
                    width: 5,
                    height: 10
                });
            }
        }

        // Keyboard controls (para PC)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') player.dx = -player.speed;
            if (e.key === 'ArrowRight') player.dx = player.speed;
            if (e.key === ' ' && gameStarted && !gameOver && !win) {
                shoot();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') player.dx = 0;
        });

        // Joystick controls
        joystickArea.addEventListener('touchstart', handleJoystickStart);
        joystickArea.addEventListener('mousedown', handleJoystickStart);
        
        joystickArea.addEventListener('touchmove', handleJoystickMove);
        joystickArea.addEventListener('mousemove', handleJoystickMove);
        
        joystickArea.addEventListener('touchend', handleJoystickEnd);
        joystickArea.addEventListener('mouseup', handleJoystickEnd);
        joystickArea.addEventListener('mouseleave', handleJoystickEnd);

        function handleJoystickStart(e) {
            if (!gameStarted || gameOver || win) return;
            
            isJoystickActive = true;
            const rect = joystickArea.getBoundingClientRect();
            const clientX = e.clientX || e.touches[0].clientX;
            joystickStartX = clientX - rect.left;
            joystickCurrentX = joystickStartX;
            e.preventDefault();
        }

        function handleJoystickMove(e) {
            if (!isJoystickActive) return;
            
            const rect = joystickArea.getBoundingClientRect();
            const clientX = e.clientX || e.touches[0].clientX;
            joystickCurrentX = Math.max(0, Math.min(rect.width, clientX - rect.left));
            
            // Calcular dirección y velocidad basada en la posición relativa
            const center = rect.width / 2;
            const relativeX = (joystickCurrentX - center) / center;
            
            player.dx = relativeX * player.speed * 2; // Multiplicamos por 2 para mayor sensibilidad
            e.preventDefault();
        }

        function handleJoystickEnd() {
            if (!isJoystickActive) return;
            
            isJoystickActive = false;
            player.dx = 0;
        }

        // Shoot button controls
        shootBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            shoot();
        });
        shootBtn.addEventListener('mousedown', () => {
            shoot();
        });

        // Start button
        startBtn.addEventListener('click', () => {
            startGame();
        });

        // También permitir disparar tocando la pantalla
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            shoot();
        });
        canvas.addEventListener('mousedown', () => {
            shoot();
        });

        // Update player position
        function updatePlayer() {
            player.x += player.dx;
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width / dpr) player.x = canvas.width / dpr - player.width;
        }

        // Update bullets
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= 7;
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                    continue;
                }
                for (let j = aliens.length - 1; j >= 0; j--) {
                    if (aliens[j].alive &&
                        bullets[i].x < aliens[j].x + aliens[j].width &&
                        bullets[i].x + bullets[i].width > aliens[j].x &&
                        bullets[i].y < aliens[j].y + aliens[j].height &&
                        bullets[i].y + bullets[i].height > aliens[j].y) {
                        aliens[j].alive = false;
                        bullets.splice(i, 1);
                        break;
                    }
                }
            }
        }

        // Update aliens
        function updateAliens() {
            let hitEdge = false;
            let anyAlienAlive = false;
            
            for (let alien of aliens) {
                if (!alien.alive) continue;
                
                anyAlienAlive = true;
                alien.x += alienSpeed * alienDirection;
                
                // Check if any alien has hit the edge
                if ((alien.x + alien.width > canvas.width / dpr - 5 && alienDirection > 0) || 
                    (alien.x < 5 && alienDirection < 0)) {
                    hitEdge = true;
                }
                
                // Check if aliens have reached the bottom
                if (alien.y + alien.height >= canvas.height / dpr - 50) {
                    gameOver = true;
                }
            }
            
            // If no aliens are alive, set win condition
            if (!anyAlienAlive) {
                win = true;
                return;
            }
            
            if (hitEdge) {
                alienDirection *= -1;
                // Move all aliens down
                for (let alien of aliens) {
                    if (!alien.alive) continue;
                    alien.y += 20;
                }
                // Increase speed slightly
                alienSpeed = Math.min(alienSpeed + 0.1, 3);
            }
        }

        // Draw everything
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (gameStarted) {
                // Draw player (ahora con imagen)
                if (imageLoaded) {
                    ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
                } else {
                    // Si la imagen no se ha cargado, dibuja un rectángulo como respaldo
                    ctx.fillStyle = '#bb86fc';
                    ctx.fillRect(player.x, player.y, player.width, player.height);
                }

                // Draw bullets
                ctx.fillStyle = '#ffffff';
                for (let bullet of bullets) {
                    ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                }

                // Draw aliens
                ctx.fillStyle = '#2ecc71';
                for (let alien of aliens) {
                    if (alien.alive) {
                        ctx.fillRect(alien.x, alien.y, alien.width, alien.height);
                    }
                }
            }

            // Draw start or game over/win message
            if (!gameStarted) {
                ctx.fillStyle = '#bb86fc';
                ctx.font = '24px Segoe UI';
                ctx.textAlign = 'center';
                ctx.fillText('Toca "Iniciar Juego"', canvas.width / dpr / 2, canvas.height / dpr / 2);
            } else if (gameOver) {
                ctx.fillStyle = '#e74c3c';
                ctx.font = '24px Segoe UI';
                ctx.textAlign = 'center';
                ctx.fillText('¡Game Over!', canvas.width / dpr / 2, canvas.height / dpr / 2);
            } else if (win) {
                ctx.fillStyle = '#2ecc71';
                ctx.font = '24px Segoe UI';
                ctx.textAlign = 'center';
                ctx.fillText('¡Ganaste!', canvas.width / dpr / 2, canvas.height / dpr / 2);
            }
        }

        // Game loop
        function gameLoop() {
            if (gameStarted && !gameOver && !win) {
                updatePlayer();
                updateBullets();
                updateAliens();
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start game loop
        gameLoop();
    </script>
</body>
</html>
