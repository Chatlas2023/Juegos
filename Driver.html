<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Carreras</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            flex-direction: column;
            user-select: none;
            overflow: hidden;
        }

        canvas {
            background-color: #000;
            border: 2px solid white;
        }

        #top-score {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        #score {
            font-size: 24px;
            margin-top: 10px;
        }

        #controls {
            display: flex;
            justify-content: space-around;
            width: 300px;
            margin-top: 15px;
        }

        .control-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid white;
            background-color: #555;
            color: white;
            border-radius: 10px;
            -webkit-tap-highlight-color: transparent;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        #start-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid white;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="top-score">Mejor Puntuación: 0</div>
    <div id="game-info">
        <canvas id="gameCanvas" width="300" height="500"></canvas>
        <div id="score">Puntuación: 0</div>
    </div>
    <div id="controls">
        <button id="leftButton" class="control-button">Izquierda</button>
        <button id="rightButton" class="control-button">Derecha</button>
    </div>

    <div id="game-over">
        <h2>¡Fin del juego!</h2>
        <p id="final-score">Tu puntuación es: 0</p>
        <button id="start-button">Jugar de nuevo</button>
    </div>

    <script>
        // Variables del juego
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const topScoreDisplay = document.getElementById('top-score');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const startButton = document.getElementById('start-button');

        // Crear imágenes programáticamente en lugar de cargarlas desde archivos
        function createCarImage(color) {
            const size = 30;
            const offscreen = document.createElement('canvas');
            offscreen.width = size;
            offscreen.height = size * 1.7;
            const octx = offscreen.getContext('2d');
            
            // Cuerpo principal del coche
            octx.fillStyle = color;
            octx.fillRect(5, 0, size - 10, size * 1.7 - 10);
            
            // Techo redondeado
            octx.beginPath();
            octx.moveTo(5, 0);
            octx.lineTo(size - 5, 0);
            octx.quadraticCurveTo(size, 0, size, 10);
            octx.lineTo(size, size * 1.7 - 20);
            octx.quadraticCurveTo(size, size * 1.7 - 10, size - 5, size * 1.7 - 10);
            octx.lineTo(5, size * 1.7 - 10);
            octx.quadraticCurveTo(0, size * 1.7 - 10, 0, size * 1.7 - 20);
            octx.lineTo(0, 10);
            octx.quadraticCurveTo(0, 0, 5, 0);
            octx.fill();
            
            // Ventanas
            octx.fillStyle = '#87CEEB';
            octx.fillRect(8, 5, size - 16, 15);
            octx.fillRect(8, size * 0.7, size - 16, 20);
            
            // Ruedas
            octx.fillStyle = '#333';
            octx.fillRect(0, 8, 5, 12);
            octx.fillRect(size - 5, 8, 5, 12);
            octx.fillRect(0, size * 1.7 - 20, 5, 12);
            octx.fillRect(size - 5, size * 1.7 - 20, 5, 12);
            
            const img = new Image();
            img.src = offscreen.toDataURL();
            return img;
        }

        // Crear imágenes para el jugador y obstáculos
        const playerCarImage = createCarImage('red');
        const obstacleImages = [
            createCarImage('blue'),
            createCarImage('green')
        ];

        // Configuración del coche
        const carWidth = 30;
        const carHeight = 50;
        let carX = (canvas.width - carWidth) / 2;
        const carY = canvas.height - carHeight - 10;
        const carSpeed = 5; // Velocidad de movimiento del coche

        // Configuración de obstáculos
        const obstacleWidth = 30;
        const obstacleHeight = 60;
        let obstacles = [];
        let obstacleSpeed = 2;
        let score = 0;
        let topScore = localStorage.getItem('topScore') || 0;
        let gameRunning = false;
        topScoreDisplay.textContent = `Mejor Puntuación: ${topScore}`;
        
        // Bucle del juego
        function gameLoop() {
            if (!gameRunning) return;
            
            // Borrar el lienzo
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Movimiento del coche
            if (isMovingLeft) {
                carX = Math.max(0, carX - carSpeed);
            }
            if (isMovingRight) {
                carX = Math.min(canvas.width - carWidth, carX + carSpeed);
            }

            // Dibujar el coche y los obstáculos
            drawCar();
            updateObstacles();

            // Dibujar línea de la carretera
            drawRoadLines();

            // Actualizar puntuación
            scoreDisplay.textContent = `Puntuación: ${score}`;

            // Aumentar dificultad
            if (score % 500 === 0 && score > 0) {
                obstacleSpeed += 0.5;
            }

            requestAnimationFrame(gameLoop);
        }

        // Funciones de dibujo
        function drawCar() {
            ctx.drawImage(playerCarImage, carX, carY, carWidth, carHeight);
        }

        function drawObstacle(x, y, image) {
            ctx.drawImage(image, x, y, obstacleWidth, obstacleHeight);
        }

        function drawRoadLines() {
            ctx.fillStyle = 'white';
            const lineGap = 50;
            const lineLength = 20;
            const lineThickness = 5;
            const roadMargin = canvas.width * 0.15;

            for (let i = 0; i < canvas.height; i += lineGap) {
                ctx.fillRect(roadMargin, i + (score % lineGap), lineThickness, lineLength);
                ctx.fillRect(canvas.width - roadMargin - lineThickness, i + (score % lineGap), lineThickness, lineLength);
            }
        }

        // Lógica del juego
        function updateObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].y += obstacleSpeed;
                drawObstacle(obstacles[i].x, obstacles[i].y, obstacles[i].image);

                // Detectar colisión
                if (
                    carX < obstacles[i].x + obstacleWidth &&
                    carX + carWidth > obstacles[i].x &&
                    carY < obstacles[i].y + obstacleHeight &&
                    carY + carHeight > obstacles[i].y
                ) {
                    endGame();
                    return;
                }
            }

            obstacles = obstacles.filter(obstacle => obstacle.y < canvas.height);

            if (Math.random() < 0.02) {
                const newObstacleX = Math.random() * (canvas.width - obstacleWidth);
                const randomImage = obstacleImages[Math.floor(Math.random() * obstacleImages.length)];
                obstacles.push({ x: newObstacleX, y: -obstacleHeight, image: randomImage });
            }

            score++;
        }

        // Finalizar el juego
        function endGame() {
            gameRunning = false;
            finalScoreDisplay.textContent = `Tu puntuación es: ${score}`;
            
            if (score > topScore) {
                topScore = score;
                localStorage.setItem('topScore', topScore);
                topScoreDisplay.textContent = `Mejor Puntuación: ${topScore}`;
            }
            
            gameOverScreen.style.display = 'block';
        }

        // Reiniciar el juego
        function resetGame() {
            obstacles = [];
            score = 0;
            carX = (canvas.width - carWidth) / 2;
            obstacleSpeed = 2;
            scoreDisplay.textContent = `Puntuación: ${score}`;
            gameOverScreen.style.display = 'none';
            gameRunning = true;
            requestAnimationFrame(gameLoop);
        }

        // Manejar botones táctiles
        const leftButton = document.getElementById('leftButton');
        const rightButton = document.getElementById('rightButton');

        let isMovingLeft = false;
        let isMovingRight = false;

        leftButton.addEventListener('touchstart', (e) => { 
            e.preventDefault();
            isMovingLeft = true; 
        });
        leftButton.addEventListener('touchend', () => { isMovingLeft = false; });
        leftButton.addEventListener('touchcancel', () => { isMovingLeft = false; });
        
        rightButton.addEventListener('touchstart', (e) => { 
            e.preventDefault();
            isMovingRight = true; 
        });
        rightButton.addEventListener('touchend', () => { isMovingRight = false; });
        rightButton.addEventListener('touchcancel', () => { isMovingRight = false; });

        // También agregar soporte para eventos de mouse
        leftButton.addEventListener('mousedown', () => { isMovingLeft = true; });
        leftButton.addEventListener('mouseup', () => { isMovingLeft = false; });
        leftButton.addEventListener('mouseleave', () => { isMovingLeft = false; });
        
        rightButton.addEventListener('mousedown', () => { isMovingRight = true; });
        rightButton.addEventListener('mouseup', () => { isMovingRight = false; });
        rightButton.addEventListener('mouseleave', () => { isMovingRight = false; });

        // Soporte para teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') isMovingLeft = true;
            if (e.key === 'ArrowRight') isMovingRight = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') isMovingLeft = false;
            if (e.key === 'ArrowRight') isMovingRight = false;
        });

        // Botón de inicio
        startButton.addEventListener('click', resetGame);

        // Iniciar el juego cuando se cargan las imágenes
        let imagesLoaded = 0;
        const totalImages = 1 + obstacleImages.length;

        function checkImages() {
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
                // Mostrar pantalla de inicio en lugar de iniciar automáticamente
                gameOverScreen.style.display = 'block';
                finalScoreDisplay.textContent = 'Presiona "Jugar de nuevo" para comenzar';
            }
        }

        playerCarImage.onload = checkImages;
        obstacleImages.forEach(img => {
            img.onload = checkImages;
        });

        // En caso de que las imágenes ya estén cargadas
        if (playerCarImage.complete && obstacleImages.every(img => img.complete)) {
            gameOverScreen.style.display = 'block';
            finalScoreDisplay.textContent = 'Presiona "Jugar de nuevo" para comenzar';
        }
    </script>
</body>
</html>
