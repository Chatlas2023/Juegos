    <title>Night Driver - Ruta Continua</title>
    <style>

            width: 80px;

            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

            top: 0;
            left: 0;

            display: flex;
            flex-direction: column;
            justify-content: center;

            cursor: pointer;
            border-radius: 5px;
        }

<body>
<div id="ui">
    <div id="left-ui">Ver 2.25 VIDAS: <span id="lives">3</span></div>
    <div id="right-ui">TIEMPO: <span id="time">0</span>s</div>
</div>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <div class="arrow-btn" id="leftBtn">←</div>
        <div class="arrow-btn" id="rightBtn">→</div>
    </div>
    <div id="startScreen">
        <h1>NIGHT DRIVER</h1>
        <p>Use las flechas</p>
        <button id="startButton">COMENZAR</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const timeElement = document.getElementById('time');
        const livesElement = document.getElementById('lives');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');

        // --- Ajustes para parecerse más al original ---
        const POST_COUNT = 8; // Menos postes
        const POST_SPACING = 0.18; // Mayor espaciado entre postes
        const MAX_DISTANCE = 1.4;
        const SEPARATION_FACTOR = 1.2; // Ajustar la separación para la perspectiva
        const FIXED_GAP = 10 / window.innerWidth; // Brecha fija, ligeramente más pequeña

        const TRACKS = [
            [
                { cs: 0, dist: 0.6 },
                { cs: 0.005, dist: 0.4 }, // Curvas más suaves
                { cs: -0.005, dist: 0.4 },
                { cs: 0.003, dist: 0.5 },
                { cs: -0.003, dist: 0.5 },
                { cs: 0, dist: 0.7 }
            ],
            [
                { cs: 0, dist: 0.5 },
                { cs: 0.01, dist: 0.3 },
                { cs: -0.01, dist: 0.3 },
                { cs: 0.007, dist: 0.4 },
                { cs: -0.007, dist: 0.4 },
                { cs: 0.005, dist: 0.3 },
                { cs: -0.005, dist: 0.3 }
            ],
            [
                { cs: 0, dist: 0.4 },
                { cs: 0.015, dist: 0.2 },
                { cs: -0.015, dist: 0.2 },
                { cs: 0.01, dist: 0.3 },
                { cs: -0.01, dist: 0.3 },
                { cs: 0.008, dist: 0.35 },
                { cs: -0.008, dist: 0.35 }
            ]
        ];

        let gameRunning = false;
        let time = 0;
        let lives = 3;
        let playerPos = 0;
        let steer = 0;
        let segments = [];
        let velocity = 0.002;
        let segmentSpeed = velocity * 1.5; // Ajustar la velocidad para que los postes se muevan más rápido
        let originX = 0;
        let trackIndex = 0;
        let currentTrack = TRACKS[trackIndex];
        let trackSegmentIndex = 0;
        let turnDistance = 0;
        let cs = currentTrack[trackSegmentIndex].cs;
        let dist = currentTrack[trackSegmentIndex].dist;
        let lastTime = 0;
        let gameLoopId = null;
        let collisionCooldown = 0;

        function createSegment(distance) {
            const progress = distance / MAX_DISTANCE;
            const widthFactor = progress * progress * SEPARATION_FACTOR;
            const leftPos = originX - widthFactor;
            const rightPos = originX + widthFactor + FIXED_GAP;
            // Postes más pequeños y con menor variación de tamaño
            const height = (2 + progress * 20) * 1.8;
            const width = 1 + progress * 5;
            return {
                distance,
                leftPos,
                rightPos,
                height,
                width,
                progress
            };
        }

        function initRoad() {
            segments = [];
            originX = 0;
            trackSegmentIndex = 0;
            turnDistance = 0;
            cs = currentTrack[trackSegmentIndex].cs;
            dist = currentTrack[trackSegmentIndex].dist;

            for (let i = 0; i < POST_COUNT; i++) {
                const distance = i * POST_SPACING; // Usar POST_SPACING directamente
                segments.push(createSegment(distance));
            }
            collisionCooldown = 60;
        }

        function drawRoad() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            const offsetY = 45;
            for (let i = 0; i < segments.length; i++) {
                const seg = segments[i];
                const yPos = (canvas.height * seg.progress) + (offsetY * 1.25);
                if (yPos < 0 || yPos > canvas.height) continue;
                const leftX = canvas.width * (0.5 + seg.leftPos);
                const rightX = canvas.width * (0.5 + seg.rightPos);
                const postWidth = seg.width;
                const postHeight = seg.height;

                ctx.fillStyle = '#FFF';
                ctx.fillRect(leftX - postWidth / 2, yPos - postHeight, postWidth, postHeight);
                ctx.fillRect(rightX - postWidth / 2, yPos - postHeight, postWidth, postHeight);
            }
            ctx.fillStyle = 'red';
            ctx.fillRect(canvas.width * (0.5 + playerPos * 0.1) - 5, canvas.height - 20, 10, 10);
        }

        function updateRoad() {
            const STEER_SPEED = 0.0005; // Ajustar velocidad de giro para ser más sutil
            steer = Math.max(-0.05, Math.min(0.05, steer - playerPos * STEER_SPEED));
            const stc = steer * velocity * 50;
            const crv = cs * velocity * 50;
            originX += (stc + crv);
            originX = Math.max(-0.5, Math.min(0.5, originX));
            turnDistance += velocity;
            if (turnDistance >= dist) {
                turnDistance = 0;
                trackSegmentIndex = (trackSegmentIndex + 1) % currentTrack.length;
                cs = currentTrack[trackSegmentIndex].cs;
                dist = currentTrack[trackSegmentIndex].dist;
            }
            segments.forEach(seg => {
                seg.distance += segmentSpeed;
                if (seg.distance > MAX_DISTANCE) {
                    seg.distance -= MAX_DISTANCE;
                }
                seg.progress = seg.distance / MAX_DISTANCE;
                const widthFactor = seg.progress * seg.progress * SEPARATION_FACTOR;
                seg.leftPos = originX - widthFactor;
                seg.rightPos = originX + widthFactor + FIXED_GAP;
                // Nuevas fórmulas para tamaño de postes
                seg.height = (2 + seg.progress * 20) * 1.8;
                seg.width = 1 + seg.progress * 5;
            });

            segments.sort((a, b) => a.distance - b.distance);
        }

        function updateGame(timestamp) {
            if (!gameRunning) return;
            if (!lastTime) lastTime = timestamp;
            lastTime = timestamp;
            updateRoad();
            time += segmentSpeed * 25;
            timeElement.textContent = time.toFixed(1);
            drawRoad();
            gameLoopId = requestAnimationFrame(updateGame);
        }

        function gameOver() {
            gameRunning = false;
            if (gameLoopId) {
                cancelAnimationFrame(gameLoopId);
                gameLoopId = null;
            }
            startScreen.style.display = 'flex';
        }

        function startGame() {
            if (gameLoopId) {
                cancelAnimationFrame(gameLoopId);
            }
            initRoad();
            time = 0;
            lives = 3;
            steer = 0;
            playerPos = 0;
            livesElement.textContent = lives;
            timeElement.textContent = "0";
            startScreen.style.display = 'none';
            gameRunning = true;
            lastTime = 0;
            gameLoopId = requestAnimationFrame(updateGame);
            drawRoad();
        }

        leftBtn.addEventListener('touchstart', () => playerPos = -0.5);
        leftBtn.addEventListener('touchend', () => playerPos = 0);
        rightBtn.addEventListener('touchstart', () => playerPos = 0.5);
        rightBtn.addEventListener('touchend', () => playerPos = 0);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') playerPos = -0.5;
            if (e.key === 'ArrowRight') playerPos = 0.5;
        });
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') playerPos = 0;
        });

        startButton.addEventListener('click', startGame);

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (gameRunning) {
                drawRoad();
            } else {
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    </script>
</body>
