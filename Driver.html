<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Night Driver - Ruta Continua</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            touch-action: none;
            font-family: 'Courier New', monospace;
            color: white;
        }
        #gameCanvas {
            display: block;
            background: #000;
        }
        #ui {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            font-size: 20px;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        .arrow-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            font-size: 30px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #startButton {
            padding: 15px 30px;
            background: #FF0;
            color: #000;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div id="ui">
    <div>Ver 2.25 VIDAS: <span id="lives">3</span></div>
    <div>TIEMPO: <span id="time">0</span>s</div>
</div>
<canvas id="gameCanvas"></canvas>
<div id="controls">
    <div class="arrow-btn" id="leftBtn">←</div>
    <div class="arrow-btn" id="rightBtn">→</div>
</div>
<div id="startScreen">
    <h1>NIGHT DRIVER</h1>
    <p>Use las flechas</p>
    <button id="startButton">COMENZAR</button>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const timeElement = document.getElementById('time');
const livesElement = document.getElementById('lives');
const leftBtn = document.getElementById('leftBtn');
const rightBtn = document.getElementById('rightBtn');
const startScreen = document.getElementById('startScreen');
const startButton = document.getElementById('startButton');

// Ajustes de perspectiva y postes
const POST_COUNT = 40;     
const POST_SPACING = 0.035; 
const MAX_DISTANCE = 1.2; 
const INITIAL_DISTANCE = 0.0;
const SEPARATION_FACTOR = 1.5;
const FIXED_GAP = 20 / window.innerWidth;

// Track simple (se puede ampliar)
const TRACKS = [
    [
        { cs: 0, dist: 0.5 },
        { cs: 0.02, dist: 0.3 },
        { cs: -0.02, dist: 0.3 },
        { cs: 0.01, dist: 0.4 },
        { cs: -0.01, dist: 0.4 },
        { cs: 0, dist: 0.5 }
    ]
];

let gameRunning = false;
let time = 0;
let lives = 3;
let playerPos = 0;
let steer = 0;
let segments = [];
let velocity = 0.002;
let segmentSpeed = velocity;
let originX = 0;
let trackIndex = 0;
let currentTrack = TRACKS[trackIndex];
let trackSegmentIndex = 0;
let turnDistance = 0;
let cs = currentTrack[trackSegmentIndex].cs;
let dist = currentTrack[trackSegmentIndex].dist;
let lastTime = 0;
let gameLoopId = null;

// Crear segmento con perspectiva realista
function createSegment(distance) {
    const progress = distance / MAX_DISTANCE;
    const widthFactor = Math.pow(progress, 1.5) * SEPARATION_FACTOR;
    const leftPos = originX - widthFactor;
    const rightPos = originX + widthFactor + FIXED_GAP;
    const height = 10 + (1 - progress) * 80;
    const width = 3 + (1 - progress) * 10;

    return { distance, leftPos, rightPos, height, width, progress };
}

function initRoad() {
    segments = [];
    originX = 0;
    trackSegmentIndex = 0;
    turnDistance = 0;
    cs = currentTrack[trackSegmentIndex].cs;
    dist = currentTrack[trackSegmentIndex].dist;
    for (let i = 0; i < POST_COUNT; i++) {
        const distance = INITIAL_DISTANCE + i * POST_SPACING;
        segments.push(createSegment(distance));
    }
}

function drawRoad() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const offsetY = 45;
    for (let seg of segments) {
        const yPos = (canvas.height * seg.progress) + (offsetY * 1.25);
        const leftX = canvas.width * (0.5 + seg.leftPos);
        const rightX = canvas.width * (0.5 + seg.rightPos);

        if (yPos >= 0 && yPos <= canvas.height) {
            ctx.fillStyle = '#FFF';
            ctx.fillRect(leftX - seg.width/2, yPos - seg.height, seg.width, seg.height);
            ctx.fillRect(rightX - seg.width/2, yPos - seg.height, seg.width, seg.height);
        }
    }

    ctx.fillStyle = 'red';
    ctx.fillRect(canvas.width * (0.5 + playerPos * 0.1) - 5, canvas.height - 20, 10, 10);
}

function updateRoad() {
    const STEER_SPEED = 0.001;
    steer = Math.max(-0.05, Math.min(0.05, steer - playerPos * STEER_SPEED));
    const stc = steer * velocity * 50;
    const crv = cs * velocity * 50;
    originX += (stc + crv);
    originX = Math.max(-0.5, Math.min(0.5, originX));
    turnDistance += velocity;
    if (turnDistance >= dist) {
        turnDistance = 0;
        trackSegmentIndex = (trackSegmentIndex + 1) % currentTrack.length;
        cs = currentTrack[trackSegmentIndex].cs;
        dist = currentTrack[trackSegmentIndex].dist;
    }

    // Actualizar posiciones de los postes
    segments.forEach(seg => {
        seg.distance += segmentSpeed;
        seg.progress = seg.distance / MAX_DISTANCE;
        const widthFactor = Math.pow(seg.progress, 1.5) * SEPARATION_FACTOR;
        seg.leftPos = originX - widthFactor;
        seg.rightPos = originX + widthFactor + FIXED_GAP;
        seg.height = 10 + (1 - seg.progress) * 80;
        seg.width = 3 + (1 - seg.progress) * 10;
    });

    // Reciclar postes antes de que desaparezcan
    while (segments[0].progress > 1.05) {
        const lastSeg = segments[segments.length - 1];
        const recycledSeg = segments.shift();
        recycledSeg.distance = lastSeg.distance - POST_SPACING;
        recycledSeg.progress = recycledSeg.distance / MAX_DISTANCE;
        const widthFactor = Math.pow(recycledSeg.progress, 1.5) * SEPARATION_FACTOR;
        recycledSeg.leftPos = originX - widthFactor;
        recycledSeg.rightPos = originX + widthFactor + FIXED_GAP;
        recycledSeg.height = 10 + (1 - recycledSeg.progress) * 80;
        recycledSeg.width = 3 + (1 - recycledSeg.progress) * 10;
        segments.push(recycledSeg);
    }
}

function updateGame(timestamp) {
    if (!gameRunning) return;
    if (!lastTime) lastTime = timestamp;
    lastTime = timestamp;
    updateRoad();
    time += segmentSpeed * 25;
    timeElement.textContent = time.toFixed(1);
    drawRoad();
    gameLoopId = requestAnimationFrame(updateGame);
}

function startGame() {
    if (gameLoopId) cancelAnimationFrame(gameLoopId);
    initRoad();
    time = 0;
    lives = 3;
    steer = 0;
    playerPos = 0;
    livesElement.textContent = lives;
    timeElement.textContent = "0";
    startScreen.style.display = 'none';
    gameRunning = true;
    lastTime = 0;
    gameLoopId = requestAnimationFrame(updateGame);
    drawRoad();
}

leftBtn.addEventListener('touchstart', () => playerPos = -0.5);
leftBtn.addEventListener('touchend', () => playerPos = 0);
rightBtn.addEventListener('touchstart', () => playerPos = 0.5);
rightBtn.addEventListener('touchend', () => playerPos = 0);

document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') playerPos = -0.5;
    if (e.key === 'ArrowRight') playerPos = 0.5;
});
document.addEventListener('keyup', (e) => {
    if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') playerPos = 0;
});

startButton.addEventListener('click', startGame);

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    if (gameRunning) drawRoad();
    else {
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);
ctx.fillStyle = '#000';
ctx.fillRect(0, 0, canvas.width, canvas.height);
</script>
</body>
</html>
