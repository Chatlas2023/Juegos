<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Night Driver - Ruta Continua</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            touch-action: none;
            font-family: 'Courier New', monospace;
            color: white;
        }
        #gameCanvas {
            display: block;
            background: #000;
        }
        #ui {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            font-size: 20px;
        }
        #left-ui {
            text-align: left;
        }
        #right-ui {
            text-align: right;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        .arrow-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            font-size: 30px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #startButton {
            padding: 15px 30px;
            background: #FF0;
            color: #000;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div id="ui">
    <div id="left-ui">Ver 2.23 VIDAS: <span id="lives">3</span></div>
    <div id="right-ui">TIEMPO: <span id="time">0</span>s</div>
</div>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <div class="arrow-btn" id="leftBtn">←</div>
        <div class="arrow-btn" id="rightBtn">→</div>
    </div>
    <div id="startScreen">
        <h1>NIGHT DRIVER</h1>
        <p>Use las flechas</p>
        <button id="startButton">COMENZAR</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const timeElement = document.getElementById('time');
        const livesElement = document.getElementById('lives');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');

        // Ajustes para parecerse más al juego original
        const POST_COUNT = 10; // Menos postes como en el original
        const POST_SPACING = 0.15; // Más espaciados
        const MAX_DISTANCE = 2.0; // Mayor distancia máxima
        const SEPARATION_FACTOR = 1.2; // Menor factor de separación
        const FIXED_GAP = 15 / window.innerWidth; // Hueco más estrecho

        // Pistas más simples como en el original
        const TRACKS = [
            [
                { cs: 0, dist: 0.8 },
                { cs: 0.015, dist: 0.6 },
                { cs: -0.015, dist: 0.6 },
                { cs: 0.01, dist: 0.7 },
                { cs: -0.01, dist: 0.7 }
            ],
            [
                { cs: 0, dist: 0.7 },
                { cs: 0.02, dist: 0.5 },
                { cs: -0.02, dist: 0.5 },
                { cs: 0.015, dist: 0.4 },
                { cs: -0.015, dist: 0.4 }
            ],
            [
                { cs: 0, dist: 0.6 },
                { cs: 0.025, dist: 0.4 },
                { cs: -0.025, dist: 0.4 },
                { cs: 0.02, dist: 0.3 },
                { cs: -0.02, dist: 0.3 }
            ]
        ];

        let gameRunning = false;
        let time = 0;
        let lives = 3;
        let playerPos = 0;
        let steer = 0;
        let segments = [];
        let velocity = 0.002;
        let segmentSpeed = velocity;
        let originX = 0;
        let trackIndex = 0;
        let currentTrack = TRACKS[trackIndex];
        let trackSegmentIndex = 0;
        let turnDistance = 0;
        let cs = currentTrack[trackSegmentIndex].cs;
        let dist = currentTrack[trackSegmentIndex].dist;
        let lastTime = 0;
        let gameLoopId = null;
        let collisionCooldown = 0;

        function createSegment(distance) {
            const progress = distance / MAX_DISTANCE;
            // Curvatura más pronunciada al acercarse, como en el original
            const widthFactor = progress * progress * SEPARATION_FACTOR;
            const leftPos = originX - widthFactor;
            const rightPos = originX + widthFactor + FIXED_GAP;
            // Postes más altos y delgados como en el original
            const height = (5 + progress * 120) * 1.5;
            const width = 1 + progress * 8; // Postes más delgados
            return {
                distance,
                leftPos,
                rightPos,
                height,
                width,
                progress
            };
        }

        function initRoad() {
            segments = [];
            originX = 0;
            trackSegmentIndex = 0;
            turnDistance = 0;
            cs = currentTrack[trackSegmentIndex].cs;
            dist = currentTrack[trackSegmentIndex].dist;

            for (let i = 0; i < POST_COUNT; i++) {
                const distance = i * POST_SPACING;
                segments.push(createSegment(distance));
            }
            collisionCooldown = 60;
        }

        function drawRoad() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Dibujar línea central como en el original
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            const centerLineY = canvas.height - 20;
            ctx.fillRect(canvas.width / 2 - 1, centerLineY, 2, 5);
            
            const offsetY = 30; // Ajuste para la perspectiva del original
            
            for (let i = 0; i < segments.length; i++) {
                const seg = segments[i];
                const yPos = (canvas.height * seg.progress) + (offsetY * 1.5);
                if (yPos < 0 || yPos > canvas.height) continue;
                
                const leftX = canvas.width * (0.5 + seg.leftPos);
                const rightX = canvas.width * (0.5 + seg.rightPos);
                const postWidth = seg.width;
                const postHeight = seg.height;

                // Postes con efecto de luz como en el original
                const alpha = 0.2 + seg.progress * 0.8;
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                
                // Poste izquierdo
                ctx.fillRect(leftX - postWidth / 2, yPos - postHeight, postWidth, postHeight);
                
                // Poste derecho
                ctx.fillRect(rightX - postWidth / 2, yPos - postHeight, postWidth, postHeight);
                
                // Conectar postes con líneas (como en el original)
                if (i > 0) {
                    const prevSeg = segments[i-1];
                    const prevYPos = (canvas.height * prevSeg.progress) + (offsetY * 1.5);
                    const prevLeftX = canvas.width * (0.5 + prevSeg.leftPos);
                    const prevRightX = canvas.width * (0.5 + prevSeg.rightPos);
                    
                    if (prevYPos > 0 && yPos > 0 && prevYPos < canvas.height && yPos < canvas.height) {
                        ctx.beginPath();
                        ctx.moveTo(prevLeftX, prevYPos - prevSeg.height);
                        ctx.lineTo(leftX, yPos - postHeight);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${alpha * 0.7})`;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                        
                        ctx.beginPath();
                        ctx.moveTo(prevRightX, prevYPos - prevSeg.height);
                        ctx.lineTo(rightX, yPos - postHeight);
                        ctx.stroke();
                    }
                }
            }
            
            // Dibujar coche (más simple como en el original)
            ctx.fillStyle = 'red';
            const carWidth = 12;
            const carHeight = 8;
            const carX = canvas.width * (0.5 + playerPos * 0.1) - carWidth / 2;
            const carY = canvas.height - 25;
            ctx.fillRect(carX, carY, carWidth, carHeight);
        }

        function updateRoad() {
            const STEER_SPEED = 0.001;
            steer = Math.max(-0.05, Math.min(0.05, steer - playerPos * STEER_SPEED));
            const stc = steer * velocity * 50;
            const crv = cs * velocity * 50;
            originX += (stc + crv);
            originX = Math.max(-0.5, Math.min(0.5, originX));
            turnDistance += velocity;
            if (turnDistance >= dist) {
                turnDistance = 0;
                trackSegmentIndex = (trackSegmentIndex + 1) % currentTrack.length;
                cs = currentTrack[trackSegmentIndex].cs;
                dist = currentTrack[trackSegmentIndex].dist;
            }
            segments.forEach(seg => {
                seg.distance += segmentSpeed;
                if (seg.distance > MAX_DISTANCE) {
                    seg.distance -= MAX_DISTANCE;
                }
                seg.progress = seg.distance / MAX_DISTANCE;
                const widthFactor = seg.progress * seg.progress * SEPARATION_FACTOR;
                seg.leftPos = originX - widthFactor;
                seg.rightPos = originX + widthFactor + FIXED_GAP;
                seg.height = (5 + seg.progress * 120) * 1.5;
                seg.width = 1 + seg.progress * 8;
            });

            segments.sort((a, b) => a.distance - b.distance);
        }

        function updateGame(timestamp) {
            if (!gameRunning) return;
            if (!lastTime) lastTime = timestamp;
            lastTime = timestamp;
            updateRoad();
            time += segmentSpeed * 25;
            timeElement.textContent = time.toFixed(1);
            drawRoad();
            gameLoopId = requestAnimationFrame(updateGame);
        }

        function gameOver() {
            gameRunning = false;
            if (gameLoopId) {
                cancelAnimationFrame(gameLoopId);
                gameLoopId = null;
            }
            startScreen.style.display = 'flex';
        }

        function startGame() {
            if (gameLoopId) {
                cancelAnimationFrame(gameLoopId);
            }
            initRoad();
            time = 0;
            lives = 3;
            steer = 0;
            playerPos = 0;
            livesElement.textContent = lives;
            timeElement.textContent = "0";
            startScreen.style.display = 'none';
            gameRunning = true;
            lastTime = 0;
            gameLoopId = requestAnimationFrame(updateGame);
            drawRoad();
        }

        leftBtn.addEventListener('touchstart', () => playerPos = -0.5);
        leftBtn.addEventListener('touchend', () => playerPos = 0);
        rightBtn.addEventListener('touchstart', () => playerPos = 0.5);
        rightBtn.addEventListener('touchend', () => playerPos = 0);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') playerPos = -0.5;
            if (e.key === 'ArrowRight') playerPos = 0.5;
        });
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') playerPos = 0;
        });

        startButton.addEventListener('click', startGame);

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (gameRunning) {
                drawRoad();
            } else {
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    </script>
</body>
</html>
