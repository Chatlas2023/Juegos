<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Carreras</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            flex-direction: column;
        }

        canvas {
            background-color: #000;
            border: 2px solid white;
        }

        h1 {
            margin-bottom: 10px;
        }

        #score {
            margin-top: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Juego de Carreras</h1>
    <canvas id="gameCanvas" width="300" height="500"></canvas>
    <div id="score">Puntuación: 0</div>

    <script>
        // Variables del juego
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');

        // Configuración del coche
        const carWidth = 30;
        const carHeight = 50;
        let carX = (canvas.width - carWidth) / 2;
        const carY = canvas.height - carHeight - 10;
        const carSpeed = 5;

        // Configuración de obstáculos
        const obstacleWidth = 20;
        const obstacleHeight = 40;
        let obstacles = [];
        let obstacleSpeed = 2;
        let score = 0;

        // Bucle del juego
        function gameLoop() {
            // Borrar el lienzo
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibujar el coche
            drawCar();

            // Actualizar y dibujar obstáculos
            updateObstacles();

            // Dibujar línea de la carretera
            drawRoadLines();

            // Actualizar puntuación
            scoreDisplay.textContent = `Puntuación: ${score}`;

            // Solicitar el siguiente fotograma
            requestAnimationFrame(gameLoop);
        }

        // Funciones de dibujo
        function drawCar() {
            ctx.fillStyle = 'yellow';
            ctx.fillRect(carX, carY, carWidth, carHeight);
        }

        function drawObstacle(x, y) {
            ctx.fillStyle = 'red';
            ctx.fillRect(x, y, obstacleWidth, obstacleHeight);
        }

        function drawRoadLines() {
            ctx.fillStyle = 'white';
            const lineGap = 50;
            const lineLength = 20;
            const lineThickness = 5;

            for (let i = 0; i < canvas.height; i += lineGap) {
                // Línea izquierda
                ctx.fillRect(canvas.width * 0.25, i + (score % lineGap), lineThickness, lineLength);
                // Línea derecha
                ctx.fillRect(canvas.width * 0.75, i + (score % lineGap), lineThickness, lineLength);
            }
        }

        // Lógica del juego
        function updateObstacles() {
            // Mover obstáculos existentes
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].y += obstacleSpeed;
                drawObstacle(obstacles[i].x, obstacles[i].y);

                // Detectar colisiones
                if (
                    carX < obstacles[i].x + obstacleWidth &&
                    carX + carWidth > obstacles[i].x &&
                    carY < obstacles[i].y + obstacleHeight &&
                    carY + carHeight > obstacles[i].y
                ) {
                    alert(`¡Fin del juego! Tu puntuación es: ${score}`);
                    resetGame();
                    return;
                }
            }

            // Eliminar obstáculos que están fuera de la pantalla
            obstacles = obstacles.filter(obstacle => obstacle.y < canvas.height);

            // Generar nuevos obstáculos
            if (Math.random() < 0.02) {
                const newObstacleX = Math.random() * (canvas.width - obstacleWidth);
                obstacles.push({ x: newObstacleX, y: -obstacleHeight });
            }

            // Incrementar puntuación
            score++;
        }

        // Reiniciar el juego
        function resetGame() {
            obstacles = [];
            score = 0;
            carX = (canvas.width - carWidth) / 2;
            obstacleSpeed = 2;
        }

        // Manejar eventos de teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                carX = Math.max(0, carX - carSpeed * 5);
            } else if (e.key === 'ArrowRight') {
                carX = Math.min(canvas.width - carWidth, carX + carSpeed * 5);
            }
        });

        // Iniciar el juego
        gameLoop();
    </script>
</body>
</html>
