<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Carreras</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            flex-direction: column;
            user-select: none;
        }

        canvas {
            background-color: #000;
            border: 2px solid white;
        }

        #top-score {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        #score {
            font-size: 24px;
            margin-top: 10px;
        }

        #controls {
            display: flex;
            justify-content: space-around;
            width: 300px;
            margin-top: 15px;
        }

        .control-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid white;
            background-color: #555;
            color: white;
            border-radius: 10px;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <div id="top-score">Mejor Puntuación: 0</div>
    <div id="game-info">
        <canvas id="gameCanvas" width="300" height="500"></canvas>
        <div id="score">Puntuación: 0</div>
    </div>
    <div id="controls">
        <button id="leftButton" class="control-button">Izquierda</button>
        <button id="rightButton" class="control-button">Derecha</button>
    </div>

    <script>
        // Variables del juego
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const topScoreDisplay = document.getElementById('top-score');

        // Imágenes del juego
        const playerCarImage = new Image();
        playerCarImage.src = 'coche_jugador.png';

        const obstacleImages = [
            new Image(),
            new Image()
        ];
        obstacleImages[0].src = 'coche_enemigo1.png';
        obstacleImages[1].src = 'coche_enemigo2.png';

        // Configuración del coche
        const carWidth = 30;
        const carHeight = 50;
        let carX = (canvas.width - carWidth) / 2;
        const carY = canvas.height - carHeight - 10;
        const carSpeed = 2; // Velocidad de movimiento del coche

        // Configuración de obstáculos
        const obstacleWidth = 30;
        const obstacleHeight = 60;
        let obstacles = [];
        let obstacleSpeed = 2;
        let score = 0;
        let topScore = localStorage.getItem('topScore') || 0;
        topScoreDisplay.textContent = `Mejor Puntuación: ${topScore}`;
        
        // Bucle del juego
        function gameLoop() {
            // Borrar el lienzo
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Movimiento del coche
            if (isMovingLeft) {
                carX = Math.max(0, carX - carSpeed);
            }
            if (isMovingRight) {
                carX = Math.min(canvas.width - carWidth, carX + carSpeed);
            }

            // Dibujar el coche y los obstáculos
            drawCar();
            updateObstacles();

            // Dibujar línea de la carretera
            drawRoadLines();

            // Actualizar puntuación
            scoreDisplay.textContent = `Puntuación: ${score}`;

            requestAnimationFrame(gameLoop);
        }

        // Funciones de dibujo
        function drawCar() {
            ctx.drawImage(playerCarImage, carX, carY, carWidth, carHeight);
        }

        function drawObstacle(x, y, image) {
            ctx.drawImage(image, x, y, obstacleWidth, obstacleHeight);
        }

        function drawRoadLines() {
            ctx.fillStyle = 'white';
            const lineGap = 50;
            const lineLength = 20;
            const lineThickness = 5;
            const roadMargin = canvas.width * 0.15;

            for (let i = 0; i < canvas.height; i += lineGap) {
                ctx.fillRect(roadMargin, i + (score % lineGap), lineThickness, lineLength);
                ctx.fillRect(canvas.width - roadMargin - lineThickness, i + (score % lineGap), lineThickness, lineLength);
            }
        }

        // Lógica del juego
        function updateObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].y += obstacleSpeed;
                drawObstacle(obstacles[i].x, obstacles[i].y, obstacles[i].image);

                if (
                    carX < obstacles[i].x + obstacleWidth &&
                    carX + carWidth > obstacles[i].x &&
                    carY < obstacles[i].y + obstacleHeight &&
                    carY + carHeight > obstacles[i].y
                ) {
                    alert(`¡Fin del juego! Tu puntuación es: ${score}`);
                    if (score > topScore) {
                        topScore = score;
                        localStorage.setItem('topScore', topScore);
                        topScoreDisplay.textContent = `Mejor Puntuación: ${topScore}`;
                    }
                    resetGame();
                    return;
                }
            }

            obstacles = obstacles.filter(obstacle => obstacle.y < canvas.height);

            if (Math.random() < 0.02) {
                const newObstacleX = Math.random() * (canvas.width - obstacleWidth);
                const randomImage = obstacleImages[Math.floor(Math.random() * obstacleImages.length)];
                obstacles.push({ x: newObstacleX, y: -obstacleHeight, image: randomImage });
            }

            score++;
        }

        // Reiniciar el juego
        function resetGame() {
            obstacles = [];
            score = 0;
            carX = (canvas.width - carWidth) / 2;
            obstacleSpeed = 2;
        }

        // Manejar botones táctiles
        const leftButton = document.getElementById('leftButton');
        const rightButton = document.getElementById('rightButton');

        let isMovingLeft = false;
        let isMovingRight = false;

        leftButton.addEventListener('touchstart', () => { isMovingLeft = true; });
        leftButton.addEventListener('touchend', () => { isMovingLeft = false; });
        rightButton.addEventListener('touchstart', () => { isMovingRight = true; });
        rightButton.addEventListener('touchend', () => { isMovingRight = false; });
        
        // Lógica para iniciar el juego cuando las imágenes estén cargadas
        let imagesLoaded = 0;
        const totalImages = 1 + obstacleImages.length;

        function checkImages() {
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
                gameLoop();
            }
        }

        playerCarImage.onload = checkImages;
        obstacleImages.forEach(img => {
            img.onload = checkImages;
        });

        // En caso de que las imágenes se carguen desde la caché del navegador
        if (playerCarImage.complete && obstacleImages.every(img => img.complete)) {
            gameLoop();
        }
    </script>
</body>
</html>
