<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: manipulation;
        }
        body {
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .game-container {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        canvas {
            border: 2px solid #bb86fc;
            background-color: #1e1e1e;
            width: 100%;
            max-width: 100%;
            height: auto;
            aspect-ratio: 4 / 3.6; /* 20% más alto (de 3 a 3.6) */
            margin-bottom: 10px;
        }
        h1 {
            color: #bb86fc;
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            color: #a0a0a0;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .controls {
            color: #e0e0e0;
            font-size: 12px;
            margin-top: 10px;
        }
        .control-panel {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 15px;
        }
        .control-btn {
            background-color: #bb86fc;
            color: #1e1e1e;
            border: none;
            padding: 15px 0;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            user-select: none;
            flex: 1;
            margin: 0 5px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .control-btn:active {
            background-color: #9b59b6;
        }
        .start-btn {
            background-color: #2ecc71;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
        }
        .start-btn:active {
            background-color: #27ae60;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            p, .controls {
                font-size: 12px;
            }
            .control-btn {
                font-size: 14px;
                min-height: 50px;
            }
        }
        @media (min-width: 601px) {
            .control-panel {
                display: none;
            }
            .start-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Space Invaders</h1>
        <p>¡Destruye a los invasores alienígenas antes de que lleguen al fondo!</p>
        <canvas id="gameCanvas" width="400" height="360"></canvas> <!-- 20% más alto (de 300 a 360) -->
        <div class="controls">
            <p>Controles PC: Flechas Izquierda/Derecha para mover, Espacio para disparar</p>
            <p>Controles Móvil: Usa los botones inferiores</p>
        </div>
        <button class="start-btn" id="startBtn">Iniciar Juego</button>
        <div class="control-panel">
            <button class="control-btn" id="leftBtn">← Mover y Disparar</button>
            <button class="control-btn" id="shootBtn">Disparar</button>
            <button class="control-btn" id="rightBtn">→ Mover y Disparar</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Adjust canvas for high-DPI displays
        const dpr = window.devicePixelRatio || 1;
        canvas.width = 400 * dpr;
        canvas.height = 360 * dpr; // 20% más alto
        ctx.scale(dpr, dpr);

        // Game objects
        let player, bullets, aliens, alienSpeed, alienDirection;
        let gameOver = false;
        let win = false;
        let gameStarted = false;

        // Initialize game state
        function startGame() {
            player = {
                x: canvas.width / dpr / 2 - 25,
                y: canvas.height / dpr - 40,
                width: 50,
                height: 30,
                speed: 4, // Disminuido de 5 a 4 (20% menos)
                dx: 0
            };
            bullets = [];
            aliens = [];
            alienSpeed = 1;
            alienDirection = 1;
            gameOver = false;
            win = false;
            gameStarted = true;

            // Initialize aliens
            const alienRows = 5;
            const alienCols = 10;
            const alienWidth = 20;
            const alienHeight = 15;
            const alienPadding = 8;
            for (let row = 0; row < alienRows; row++) {
                for (let col = 0; col < alienCols; col++) {
                    aliens.push({
                        x: col * (alienWidth + alienPadding) + 30,
                        y: row * (alienHeight + alienPadding) + 40, // Aumentada distancia inicial (de 60 a 40)
                        width: alienWidth,
                        height: alienHeight,
                        alive: true
                    });
                }
            }
        }

        // Disparar
        function shoot() {
            if (gameStarted && !gameOver && !win) {
                bullets.push({
                    x: player.x + player.width / 2 - 5 / 2,
                    y: player.y - 10,
                    width: 5,
                    height: 10
                });
            }
        }

        // Keyboard controls (para PC)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') player.dx = -player.speed;
            if (e.key === 'ArrowRight') player.dx = player.speed;
            if (e.key === ' ' && gameStarted && !gameOver && !win) {
                shoot();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') player.dx = 0;
        });

        // Touch controls
        const startBtn = document.getElementById('startBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const shootBtn = document.getElementById('shootBtn');

        startBtn.addEventListener('click', () => {
            startGame();
        });

        // Botón izquierdo: mover izquierda y disparar
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            player.dx = -player.speed;
            shoot();
        });
        leftBtn.addEventListener('mousedown', () => {
            player.dx = -player.speed;
            shoot();
        });
        leftBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            player.dx = 0;
        });
        leftBtn.addEventListener('mouseup', () => {
            player.dx = 0;
        });

        // Botón derecho: mover derecha y disparar
        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            player.dx = player.speed;
            shoot();
        });
        rightBtn.addEventListener('mousedown', () => {
            player.dx = player.speed;
            shoot();
        });
        rightBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            player.dx = 0;
        });
        rightBtn.addEventListener('mouseup', () => {
            player.dx = 0;
        });

        // Botón central: solo disparar
        shootBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            shoot();
        });
        shootBtn.addEventListener('mousedown', () => {
            shoot();
        });

        // También permitir disparar tocando la pantalla
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            shoot();
        });
        canvas.addEventListener('mousedown', () => {
            shoot();
        });

        // Update player position
        function updatePlayer() {
            player.x += player.dx;
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width / dpr) player.x = canvas.width / dpr - player.width;
        }

        // Update bullets
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= 7;
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                    continue;
                }
                for (let j = aliens.length - 1; j >= 0; j--) {
                    if (aliens[j].alive &&
                        bullets[i].x < aliens[j].x + aliens[j].width &&
                        bullets[i].x + bullets[i].width > aliens[j].x &&
                        bullets[i].y < aliens[j].y + aliens[j].height &&
                        bullets[i].y + bullets[i].height > aliens[j].y) {
                        aliens[j].alive = false;
                        bullets.splice(i, 1);
                        break;
                    }
                }
            }
        }

        // Update aliens
        function updateAliens() {
            let hitEdge = false;
            let anyAlienAlive = false;
            
            for (let alien of aliens) {
                if (!alien.alive) continue;
                
                anyAlienAlive = true;
                alien.x += alienSpeed * alienDirection;
                
                // Check if any alien has hit the edge
                if ((alien.x + alien.width > canvas.width / dpr - 5 && alienDirection > 0) || 
                    (alien.x < 5 && alienDirection < 0)) {
                    hitEdge = true;
                }
                
                // Check if aliens have reached the bottom
                if (alien.y + alien.height >= canvas.height / dpr - 50) {
                    gameOver = true;
                }
            }
            
            // If no aliens are alive, set win condition
            if (!anyAlienAlive) {
                win = true;
                return;
            }
            
            if (hitEdge) {
                alienDirection *= -1;
                // Move all aliens down
                for (let alien of aliens) {
                    if (!alien.alive) continue;
                    alien.y += 20; // Move down by 20 pixels
                }
                // Increase speed slightly
                alienSpeed = Math.min(alienSpeed + 0.1, 3);
            }
        }

        // Draw everything
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (gameStarted) {
                // Draw player
                ctx.fillStyle = '#bb86fc';
                ctx.fillRect(player.x, player.y, player.width, player.height);

                // Draw bullets
                ctx.fillStyle = '#ffffff';
                for (let bullet of bullets) {
                    ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                }

                // Draw aliens
                ctx.fillStyle = '#2ecc71';
                for (let alien of aliens) {
                    if (alien.alive) {
                        ctx.fillRect(alien.x, alien.y, alien.width, alien.height);
                    }
                }
            }

            // Draw start or game over/win message
            if (!gameStarted) {
                ctx.fillStyle = '#bb86fc';
                ctx.font = '24px Segoe UI';
                ctx.textAlign = 'center';
                ctx.fillText('Toca "Iniciar Juego"', canvas.width / dpr / 2, canvas.height / dpr / 2);
            } else if (gameOver) {
                ctx.fillStyle = '#e74c3c';
                ctx.font = '24px Segoe UI';
                ctx.textAlign = 'center';
                ctx.fillText('¡Game Over!', canvas.width / dpr / 2, canvas.height / dpr / 2);
            } else if (win) {
                ctx.fillStyle = '#2ecc71';
                ctx.font = '24px Segoe UI';
                ctx.textAlign = 'center';
                ctx.fillText('¡Ganaste!', canvas.width / dpr / 2, canvas.height / dpr / 2);
            }
        }

        // Game loop
        function gameLoop() {
            if (gameStarted && !gameOver && !win) {
                updatePlayer();
                updateBullets();
                updateAliens();
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start game loop
        gameLoop();
    </script>
</body>
</html>
