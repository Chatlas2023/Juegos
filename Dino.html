<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dino Game - SVG Grande</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            overflow: hidden;
            touch-action: manipulation;
            background-color: #f7f7f7;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            height: 300px; /* Aumenté la altura para el dinosaurio más grande */
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
            background-color: white;
        }
        
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: #535353;
        }
        
        #dino {
            position: absolute;
            width: 80px; /* Tamaño aumentado */
            height: 85px; /* Tamaño aumentado */
            bottom: 0;
            left: 30px;
            z-index: 2;
            transform-origin: bottom left;
        }
        
        #dino svg {
            width: 100%;
            height: 100%;
            transform: scale(0.6) translate(-30%, -30%); /* Ajuste de escala */
        }
        
        #dino.duck svg {
            transform: scale(0.6) translate(-35%, -25%) rotate(5deg);
        }
        
        .cactus {
            position: absolute;
            bottom: 0;
            width: 30px; /* Cactus más grande para coincidir */
            height: 60px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 60"><path d="M8 60 L8 25 L3 25 L3 18 L8 18 L8 12 L13 12 L13 6 L18 6 L18 12 L23 12 L23 18 L28 18 L28 25 L23 25 L23 60 Z" fill="%23222222"/><path d="M13 25 L13 18 L18 18 L18 25 Z" fill="%23585858"/></svg>');
            background-repeat: no-repeat;
            z-index: 1;
        }
        
        .cactus.tall { height: 70px; }
        .cactus.medium { height: 50px; }
        .cactus.small { height: 40px; }
        
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            color: #535353;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 28px;
            color: #535353;
            display: none;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        
        #restart {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #535353;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
        }
        
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            color: #535353;
        }
        
        .cloud {
            position: absolute;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 30"><path d="M75 15 Q70 30 55 22 Q50 35 35 15 Q25 30 10 15 Q5 10 10 10 Q15 5 20 10 Q25 5 40 5 Q55 5 60 10 Q65 5 75 10 Z" fill="%23f0f0f0"/></svg>');
            background-repeat: no-repeat;
            width: 80px;
            height: 30px;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ground"></div>
        <div id="dino">
            <!-- SVG original pero con mejor escala -->
            <svg viewBox="13.848000000000003 0 283.6449999999999 305.4" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" fill-rule="evenodd">
                    <path d="M269.352 91.664h-42.436V80.04h70.577v-65.73h-14.294V0H168.4v14.309h-13.848v91.664H140.26v13.861h-20.994v14.309H98.271v14.308H83.977v13.862H58.069v-14.309H44.222v-13.861H29.928v-28.17h-16.08v86.746h13.847v14.308h14.293v13.862h13.848v14.308H70.13v13.862h13.847v56.34h30.375V289.3h-13.848V277.23h13.848v-13.862h14.294V249.06h11.613v14.308h14.294V305.4h30.375V289.3h-14.294v-54.104h14.294V220.89h13.847v-21.016h14.294v-49.186h11.614v13.862h16.527v-30.406h-28.14v-25.934h56.282z" fill="#666"/>
                    <path d="M182.248 20.569h16.974V37.56h-16.974z" fill="#fff"/>
                </g>
            </svg>
        </div>
        <div id="score">0</div>
        <div id="game-over">
            GAME OVER
            <button id="restart">Reiniciar</button>
        </div>
        <div id="instructions">Toca arriba para saltar, abajo para agacharte</div>
    </div>

    <script>
        const dino = document.getElementById('dino');
        const gameContainer = document.getElementById('game-container');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('game-over');
        const restartButton = document.getElementById('restart');
        
        let isJumping = false;
        let isDucking = false;
        let isGameOver = false;
        let score = 0;
        let gameSpeed = 6; // Velocidad un poco mayor para el dinosaurio más grande
        let obstacleInterval;
        let cloudInterval;
        let jumpHeight = 0;
        
        // Tamaños ajustados
        const containerWidth = gameContainer.offsetWidth;
        const containerHeight = gameContainer.offsetHeight;
        const dinoWidth = 80;
        const dinoHeight = 85;
        
        function jump() {
            if (isJumping || isGameOver) return;
            
            isJumping = true;
            jumpHeight = 0;
            dino.style.transform = 'translateY(0) scaleX(1)';
            dino.classList.remove('duck');
            isDucking = false;
            
            // Salto más alto para compensar el tamaño
            const jumpHeightMax = 120;
            
            const jumpUp = () => {
                jumpHeight += 5;
                dino.style.transform = `translateY(-${jumpHeight}px) scaleX(1)`;
                
                if (jumpHeight >= jumpHeightMax) {
                    // Caída
                    const fallDown = () => {
                        jumpHeight -= 5;
                        dino.style.transform = `translateY(-${jumpHeight}px) scaleX(1)`;
                        
                        if (jumpHeight <= 0) {
                            dino.style.transform = 'translateY(0) scaleX(1)';
                            isJumping = false;
                            return;
                        }
                        requestAnimationFrame(fallDown);
                    };
                    requestAnimationFrame(fallDown);
                    return;
                }
                requestAnimationFrame(jumpUp);
            };
            requestAnimationFrame(jumpUp);
        }
        
        function duck() {
            if (isJumping || isGameOver) return;
            isDucking = true;
            dino.classList.add('duck');
        }
        
        function stand() {
            isDucking = false;
            dino.classList.remove('duck');
        }
        
        function createCactus() {
            const cactus = document.createElement('div');
            cactus.className = 'cactus';
            
            const types = ['small', 'medium', 'tall'];
            cactus.classList.add(types[Math.floor(Math.random() * types.length)]);
            
            cactus.style.left = containerWidth + 'px';
            gameContainer.appendChild(cactus);
            return cactus;
        }
        
        function createCloud() {
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            cloud.style.top = (Math.random() * 80 + 20) + 'px';
            cloud.style.left = containerWidth + 'px';
            cloud.style.transform = `scale(${0.6 + Math.random() * 0.8})`;
            gameContainer.appendChild(cloud);
            return cloud;
        }
        
        function moveObstacles() {
            document.querySelectorAll('.cactus').forEach(cactus => {
                const cactusLeft = parseInt(cactus.style.left);
                const newPos = cactusLeft - gameSpeed;
                
                if (newPos < -40) {
                    cactus.remove();
                } else {
                    cactus.style.left = newPos + 'px';
                    
                    // Detectar colisión con margen para el dinosaurio grande
                    if (!isGameOver) {
                        const dinoRect = dino.getBoundingClientRect();
                        const cactusRect = cactus.getBoundingClientRect();
                        
                        if (dinoRect.right > cactusRect.left + 15 &&
                            dinoRect.left + 15 < cactusRect.right &&
                            dinoRect.bottom > cactusRect.top + 10) {
                            gameOver();
                        }
                    }
                }
            });
            
            document.querySelectorAll('.cloud').forEach(cloud => {
                const cloudLeft = parseInt(cloud.style.left);
                cloud.style.left = (cloudLeft - gameSpeed * 0.5) + 'px';
                if (cloudLeft < -80) cloud.remove();
            });
        }
        
        function gameOver() {
            isGameOver = true;
            gameOverElement.style.display = 'block';
            clearInterval(obstacleInterval);
            clearInterval(cloudInterval);
            
            // Animación de muerte más pronunciada
            dino.style.transform = 'translateY(0) rotate(-45deg)';
            dino.style.filter = 'brightness(0.8)';
        }
        
        function startGame() {
            isGameOver = false;
            score = 0;
            gameSpeed = 6;
            gameOverElement.style.display = 'none';
            scoreElement.textContent = '0';
            dino.style.filter = 'none';
            
            // Limpiar elementos
            document.querySelectorAll('.cactus, .cloud').forEach(el => el.remove());
            
            // Resetear dinosaurio
            stand();
            dino.style.transform = 'translateY(0) rotate(0)';
            isJumping = false;
            
            // Generar obstáculos
            clearInterval(obstacleInterval);
            obstacleInterval = setInterval(() => {
                if (!isGameOver && Math.random() > 0.7) createCactus();
            }, 1200); // Intervalo más corto para mayor dificultad
            
            // Generar nubes
            clearInterval(cloudInterval);
            cloudInterval = setInterval(() => {
                if (!isGameOver && Math.random() > 0.8) createCloud();
            }, 2500);
            
            // Bucle del juego
            function gameLoop() {
                if (!isGameOver) {
                    moveObstacles();
                    score++;
                    scoreElement.textContent = Math.floor(score / 5);
                    if (score % 400 === 0) gameSpeed += 0.4;
                    requestAnimationFrame(gameLoop);
                }
            }
            requestAnimationFrame(gameLoop);
        }
        
        // Controles mejorados para móvil
        gameContainer.addEventListener('touchstart', (e) => {
            const touchY = e.touches[0].clientY;
            const containerRect = gameContainer.getBoundingClientRect();
            const relativeY = touchY - containerRect.top;
            
            if (relativeY > containerHeight * 0.7) {
                if (!isGameOver) duck();
            } else {
                if (isGameOver) startGame();
                else jump();
            }
            e.preventDefault();
        });
        
        gameContainer.addEventListener('touchend', () => {
            if (isDucking) stand();
        });
        
        // También funciona con clic/mouse
        gameContainer.addEventListener('mousedown', (e) => {
            const clickY = e.clientY;
            const containerRect = gameContainer.getBoundingClientRect();
            const relativeY = clickY - containerRect.top;
            
            if (relativeY > containerHeight * 0.7) {
                if (!isGameOver) duck();
            } else {
                if (isGameOver) startGame();
                else jump();
            }
        });
        
        gameContainer.addEventListener('mouseup', () => {
            if (isDucking) stand();
        });
        
        restartButton.addEventListener('click', startGame);
        
        // Iniciar juego
        startGame();
    </script>
</body>
</html>
