<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dino Game con SVG Personalizado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            overflow: hidden;
            touch-action: manipulation;
            background-color: #f7f7f7;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            height: 200px;
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
            background-color: white;
        }
        
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: #535353;
        }
        
        #dino {
            position: absolute;
            width: 44px;
            height: 47px;
            bottom: 0;
            left: 20px;
            z-index: 2;
            transform-origin: bottom left;
        }
        
        #dino svg {
            width: 100%;
            height: 100%;
            transform: scale(0.15) translate(-50%, -50%);
        }
        
        #dino.duck svg {
            transform: scale(0.15) translate(-60%, -40%) rotate(5deg);
        }
        
        .cactus {
            position: absolute;
            bottom: 0;
            width: 24px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 50"><path d="M6 50 L6 20 L2 20 L2 15 L6 15 L6 10 L10 10 L10 5 L14 5 L14 10 L18 10 L18 15 L22 15 L22 20 L18 20 L18 50 Z" fill="%23222222"/><path d="M10 20 L10 15 L14 15 L14 20 Z" fill="%23585858"/></svg>');
            background-repeat: no-repeat;
            z-index: 1;
        }
        
        .cactus.tall { height: 50px; }
        .cactus.medium { height: 35px; }
        .cactus.small { height: 25px; }
        
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
            color: #535353;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            color: #535353;
            display: none;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        
        #restart {
            margin-top: 15px;
            padding: 8px 15px;
            background-color: #535353;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 16px;
        }
        
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px;
            color: #535353;
        }
        
        .cloud {
            position: absolute;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 20"><path d="M55 10 Q50 20 40 15 Q35 25 25 10 Q15 20 5 10 Q0 5 5 5 Q10 0 15 5 Q20 0 30 0 Q40 0 45 5 Q50 0 55 5 Z" fill="%23f0f0f0"/></svg>');
            background-repeat: no-repeat;
            width: 60px;
            height: 20px;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ground"></div>
        <div id="dino">
            <!-- TU SVG PERSONALIZADO -->
            <svg height="2500" viewBox="13.848000000000003 0 283.6449999999999 305.4" width="2328" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" fill-rule="evenodd">
                    <path d="M269.352 91.664h-42.436V80.04h70.577v-65.73h-14.294V0H168.4v14.309h-13.848v91.664H140.26v13.861h-20.994v14.309H98.271v14.308H83.977v13.862H58.069v-14.309H44.222v-13.861H29.928v-28.17h-16.08v86.746h13.847v14.308h14.293v13.862h13.848v14.308H70.13v13.862h13.847v56.34h30.375V289.3h-13.848V277.23h13.848v-13.862h14.294V249.06h11.613v14.308h14.294V305.4h30.375V289.3h-14.294v-54.104h14.294V220.89h13.847v-21.016h14.294v-49.186h11.614v13.862h16.527v-30.406h-28.14v-25.934h56.282z" fill="#666"/>
                    <path d="M182.248 20.569h16.974V37.56h-16.974z" fill="#fff"/>
                </g>
            </svg>
        </div>
        <div id="score">0</div>
        <div id="game-over">
            GAME OVER
            <button id="restart">Reiniciar</button>
        </div>
        <div id="instructions">Toca para saltar</div>
    </div>

    <script>
        const dino = document.getElementById('dino');
        const gameContainer = document.getElementById('game-container');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('game-over');
        const restartButton = document.getElementById('restart');
        
        let isJumping = false;
        let isDucking = false;
        let isGameOver = false;
        let score = 0;
        let gameSpeed = 5;
        let obstacleInterval;
        let cloudInterval;
        let jumpHeight = 0;
        
        // Tamaño del contenedor
        const containerWidth = gameContainer.offsetWidth;
        const containerHeight = gameContainer.offsetHeight;
        
        function jump() {
            if (isJumping || isGameOver) return;
            
            isJumping = true;
            jumpHeight = 0;
            dino.style.transform = 'translateY(0) scaleX(1)';
            dino.classList.remove('duck');
            isDucking = false;
            
            // Salto hacia arriba
            const jumpUp = () => {
                jumpHeight += 4;
                dino.style.transform = `translateY(-${jumpHeight}px) scaleX(1)`;
                
                if (jumpHeight >= 100) {
                    // Caída
                    const fallDown = () => {
                        jumpHeight -= 4;
                        dino.style.transform = `translateY(-${jumpHeight}px) scaleX(1)`;
                        
                        if (jumpHeight <= 0) {
                            dino.style.transform = 'translateY(0) scaleX(1)';
                            isJumping = false;
                            return;
                        }
                        requestAnimationFrame(fallDown);
                    };
                    requestAnimationFrame(fallDown);
                    return;
                }
                requestAnimationFrame(jumpUp);
            };
            requestAnimationFrame(jumpUp);
        }
        
        function duck() {
            if (isJumping || isGameOver) return;
            isDucking = true;
            dino.classList.add('duck');
        }
        
        function stand() {
            isDucking = false;
            dino.classList.remove('duck');
        }
        
        function createCactus() {
            const cactus = document.createElement('div');
            cactus.className = 'cactus';
            
            const types = ['small', 'medium', 'tall'];
            cactus.classList.add(types[Math.floor(Math.random() * types.length)]);
            
            cactus.style.left = containerWidth + 'px';
            gameContainer.appendChild(cactus);
            return cactus;
        }
        
        function createCloud() {
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            cloud.style.top = (Math.random() * 60 + 10) + 'px';
            cloud.style.left = containerWidth + 'px';
            cloud.style.transform = `scale(${0.5 + Math.random() * 0.7})`;
            gameContainer.appendChild(cloud);
            return cloud;
        }
        
        function moveObstacles() {
            document.querySelectorAll('.cactus').forEach(cactus => {
                const cactusLeft = parseInt(cactus.style.left);
                const newPos = cactusLeft - gameSpeed;
                
                if (newPos < -30) {
                    cactus.remove();
                } else {
                    cactus.style.left = newPos + 'px';
                    
                    // Detectar colisión
                    if (!isGameOver) {
                        const dinoRect = dino.getBoundingClientRect();
                        const cactusRect = cactus.getBoundingClientRect();
                        
                        if (dinoRect.right > cactusRect.left + 10 &&
                            dinoRect.left < cactusRect.right - 10 &&
                            dinoRect.bottom > cactusRect.top) {
                            gameOver();
                        }
                    }
                }
            });
            
            document.querySelectorAll('.cloud').forEach(cloud => {
                const cloudLeft = parseInt(cloud.style.left);
                cloud.style.left = (cloudLeft - gameSpeed * 0.5) + 'px';
                if (cloudLeft < -60) cloud.remove();
            });
        }
        
        function gameOver() {
            isGameOver = true;
            gameOverElement.style.display = 'block';
            clearInterval(obstacleInterval);
            clearInterval(cloudInterval);
            
            // Animación de muerte
            dino.style.transform = 'translateY(0) rotate(-30deg)';
        }
        
        function startGame() {
            isGameOver = false;
            score = 0;
            gameSpeed = 5;
            gameOverElement.style.display = 'none';
            scoreElement.textContent = '0';
            
            // Limpiar elementos
            document.querySelectorAll('.cactus, .cloud').forEach(el => el.remove());
            
            // Resetear dinosaurio
            stand();
            dino.style.transform = 'translateY(0) rotate(0)';
            isJumping = false;
            
            // Generar obstáculos
            clearInterval(obstacleInterval);
            obstacleInterval = setInterval(() => {
                if (!isGameOver && Math.random() > 0.7) createCactus();
            }, 1500);
            
            // Generar nubes
            clearInterval(cloudInterval);
            cloudInterval = setInterval(() => {
                if (!isGameOver && Math.random() > 0.8) createCloud();
            }, 3000);
            
            // Bucle del juego
            function gameLoop() {
                if (!isGameOver) {
                    moveObstacles();
                    score++;
                    scoreElement.textContent = Math.floor(score / 5);
                    if (score % 500 === 0) gameSpeed += 0.3;
                    requestAnimationFrame(gameLoop);
                }
            }
            requestAnimationFrame(gameLoop);
        }
        
        // Controles
        gameContainer.addEventListener('touchstart', (e) => {
            const touchY = e.touches[0].clientY;
            const containerRect = gameContainer.getBoundingClientRect();
            
            if (touchY - containerRect.top > containerHeight * 0.7) {
                if (!isGameOver) duck();
            } else {
                if (isGameOver) startGame();
                else jump();
            }
        });
        
        gameContainer.addEventListener('touchend', () => {
            if (isDucking) stand();
        });
        
        restartButton.addEventListener('click', startGame);
        
        // Iniciar juego
        startGame();
    </script>
</body>
</html>
